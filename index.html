<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SONALIA 4D VIEW</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; }

        /* UI OVERLAY */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }

        #hud-title-box {
            position: absolute; top: 40px; left: 40px;
            border-left: 4px solid #00ffff; padding-left: 20px;
            background: rgba(0, 20, 30, 0.8);
        }
        .hud-main { margin: 0; font-size: 32px; color: #fff; text-shadow: 0 0 15px #00ffff; letter-spacing: 2px; }
        .hud-sub { margin: 5px 0 0; font-size: 14px; color: #00ffff; letter-spacing: 1px; }

        #hud-tag-box {
            position: absolute; top: 40px; right: 40px;
            border: 1px solid #aa00ff; background: rgba(30, 0, 30, 0.8);
            padding: 10px 20px; border-radius: 20px;
        }
        .hud-tag { font-size: 14px; color: #e0b0ff; letter-spacing: 1px; }

        #hud-footer {
            position: absolute; bottom: 30px; right: 40px; text-align: right;
            color: #88aaff; font-size: 14px; letter-spacing: 2px;
        }
        .hud-arrow { display: inline-block; animation: arrowAnim 1.5s infinite; }
        @keyframes arrowAnim { 0%{transform: translateX(0); opacity: 0.5;} 50%{transform: translateX(5px); opacity: 1;} 100%{transform: translateX(0); opacity: 0.5;} }

        /* INFO PANEL */
        #panel {
            position: absolute; top: 0; right: 0; width: 380px; height: 100%;
            background: rgba(8, 12, 16, 0.95); border-left: 1px solid #333;
            transform: translateX(100%); transition: transform 0.3s cubic-bezier(0.19, 1, 0.22, 1);
            color: #eee; display: flex; flex-direction: column; z-index: 100; pointer-events: auto;
        }
        #panel.active { transform: translateX(0); }
        .p-header { padding: 30px; border-bottom: 1px solid #333; background: linear-gradient(90deg, rgba(0,255,255,0.1), transparent); }
        .p-title { font-size: 24px; margin: 0; color: #fff; }
        .p-body { padding: 30px; overflow-y: auto; }
        .p-label { font-size: 11px; color: #00ffff; display: block; margin-bottom: 5px; border-bottom: 1px solid #333; }
        .p-text { font-size: 13px; line-height: 1.6; color: #ccc; margin-bottom: 20px; }
        .close-btn { position: absolute; top: 20px; right: 20px; font-size: 24px; cursor: pointer; color: #fff; }

        /* LOADER */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999;
            display: flex; align-items: center; justify-content: center; transition: opacity 0.8s;
        }
        .loader-text { color: #00ffff; font-family: monospace; animation: blink 1s infinite; letter-spacing: 3px; }
        @keyframes blink { 50% { opacity: 0.3; } }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>

    <div id="loader"><div class="loader-text">SONALIA SYSTEM LOADING...</div></div>

    <div id="ui-layer">
        <div id="hud-title-box">
            <h1 class="hud-main">思考回路マップ</h1>
            <p class="hud-sub">4層OS × 内面DB × 8係数</p>
        </div>
        <div id="hud-tag-box">
            <span class="hud-tag">Sonalia 4D View</span>
        </div>
        <div id="hud-footer">
            現在の自分から未来の選択へ <span class="hud-arrow">▶▶▶</span>
        </div>
    </div>

    <div id="panel">
        <div class="close-btn" id="p-close">×</div>
        <div class="p-header">
            <h2 id="p-title">Title</h2>
        </div>
        <div class="p-body">
            <span class="p-label">DEFINITION</span>
            <div class="p-text" id="p-desc">...</div>
            <span class="p-label">ROLE</span>
            <div class="p-text" id="p-role">...</div>
            <span class="p-label">THOUGHT</span>
            <div class="p-text" id="p-thought">...</div>
        </div>
    </div>

    <script>
        // --- 0. DATA ---
        const DATA = {
            LEFT: [
                { id: "SURVIVAL", name: "生存OS", color: 0x00FFFF, desc: "危険回避・安全確保。", role: "Risk Management", thought: "「危なくないか？」" },
                { id: "LIFE",     name: "生活OS", color: 0x00FF88, desc: "ルーティン維持。", role: "Habit", thought: "「いつもの？」" },
                { id: "EVAL",     name: "評価OS", color: 0x0088FF, desc: "善悪・ルールの判定。", role: "Judge", thought: "「正しいか？」" },
                { id: "BELONG",   name: "所属OS", color: 0xFF8800, desc: "集団帰属。", role: "Social", thought: "「浮いてないか？」" },
                { id: "REWARD",   name: "報酬OS", color: 0xFFD700, desc: "損得・コスパ。", role: "Profit", thought: "「損しないか？」" },
                { id: "MEANING",  name: "意味OS", color: 0xAA00FF, desc: "意義・自己実現。", role: "Meaning", thought: "「意味ある？」" },
                { id: "TIME",     name: "時間OS", color: 0x00FFFF, desc: "過去・未来。", role: "Time", thought: "「将来は？」" },
                { id: "HARMONY",  name: "協調OS", color: 0xFF00AA, desc: "利害調整。", role: "Harmony", thought: "「相手は？」" },
                
                { id: "DB_DESIRE", name: "欲求DB", color: 0xFF4400, desc: "根源的渇望。", role: "Drive", thought: "(Desire)" },
                { id: "DB_EMOTION", name: "情動DB", color: 0x0044FF, desc: "感情記憶。", role: "Emotion", thought: "(Feeling)" },
                { id: "DB_VALUE", name: "価値観DB", color: 0xFFCC00, desc: "信念・ルール。", role: "Belief", thought: "(Rule)" },
                { id: "DB_IMPLICIT", name: "無意識DB", color: 0x888888, desc: "反射的クセ。", role: "Reflex", thought: "(Habit)" }
            ],
            RIGHT: [
                { id: "IQ", name: "IQ (論理)", color: 0x00CCFF, desc: "論理構築力。", role: "Logic" },
                { id: "EQ", name: "EQ (感情)", color: 0xFF6666, desc: "感情察知力。", role: "Empathy" },
                { id: "SQ", name: "SQ (社会)", color: 0xFFCC00, desc: "対人適応力。", role: "Social" },
                { id: "AQ", name: "AQ (逆境)", color: 0x888888, desc: "ストレス耐性。", role: "Resilience" },
                { id: "CQ", name: "CQ (創造)", color: 0xAA00FF, desc: "発想力。", role: "Idea" },
                { id: "HQ", name: "HQ (人間)", color: 0xFFFFFF, desc: "誠実さ。", role: "Ethics" },
                { id: "MQ", name: "MQ (行動)", color: 0xFF3300, desc: "実行スピード。", role: "Action" },
                { id: "KQ", name: "KQ (知識)", color: 0x00FF88, desc: "知識活用。", role: "Knowledge" }
            ]
        };

        // --- 1. SETUP ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x020205, 0.0015);
        scene.background = new THREE.Color(0x020205);

        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 3000);
        camera.position.set(0, 50, 450);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.5;

        const mainGroup = new THREE.Group();
        mainGroup.rotation.z = Math.PI / 12;
        scene.add(mainGroup);

        const interactables = [];
        const nodesPos = [];

        // Texture
        function createGlowTex(hex) {
            const c = document.createElement('canvas'); c.width=64; c.height=64;
            const ctx = c.getContext('2d');
            const col = new THREE.Color(hex);
            const g = ctx.createRadialGradient(32,32,0, 32,32,32);
            g.addColorStop(0, `rgba(${col.r*255},${col.g*255},${col.b*255},1)`);
            g.addColorStop(0.4, `rgba(${col.r*255},${col.g*255},${col.b*255},0.1)`);
            g.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle=g; ctx.fillRect(0,0,64,64);
            return new THREE.CanvasTexture(c);
        }

        // --- 2. BUILD OBJECTS ---
        
        // Core
        const coreMesh = new THREE.Mesh(new THREE.SphereGeometry(15, 32, 32), new THREE.MeshBasicMaterial({ color: 0x00ffff, wireframe: true, transparent:true, opacity:0.2 }));
        mainGroup.add(coreMesh);
        const coreGlow = new THREE.Sprite(new THREE.SpriteMaterial({ map: createGlowTex(0x00ffff), blending: THREE.AdditiveBlending }));
        coreGlow.scale.set(100,100,1);
        coreMesh.add(coreGlow);
        nodesPos.push({pos: new THREE.Vector3(0,0,0), color: new THREE.Color(0x00ffff)});

        // Left Group
        DATA.LEFT.forEach((d, i) => {
            const angle = (i / DATA.LEFT.length) * Math.PI * 2;
            const r = 100 + Math.random()*30;
            const x = -Math.abs(Math.cos(angle)*r*1.5) - 30;
            const y = Math.sin(angle)*r;
            const z = (Math.random()-0.5)*60;
            const pos = new THREE.Vector3(x,y,z);
            
            const mat = new THREE.MeshBasicMaterial({ color: d.color, wireframe: true });
            const mesh = new THREE.Mesh(new THREE.SphereGeometry(4, 16, 16), mat);
            mesh.position.copy(pos);
            mesh.userData = { data: d, color: d.color };

            const spr = new THREE.Sprite(new THREE.SpriteMaterial({ map: createGlowTex(d.color), blending: THREE.AdditiveBlending }));
            spr.scale.set(30,30,1);
            mesh.add(spr);

            mainGroup.add(mesh);
            interactables.push(mesh);
            nodesPos.push({pos: pos, color: new THREE.Color(d.color)});
        });

        // Right Group
        DATA.RIGHT.forEach((d, i) => {
            const angle = (i / DATA.RIGHT.length) * Math.PI * 2;
            const r = 120 + Math.random()*30;
            const x = Math.abs(Math.cos(angle)*r*1.8) + 50;
            const y = Math.sin(angle)*r;
            const z = (Math.random()-0.5)*60;
            const pos = new THREE.Vector3(x,y,z);

            const mat = new THREE.MeshBasicMaterial({ color: d.color, wireframe: true });
            const mesh = new THREE.Mesh(new THREE.BoxGeometry(6,6,6), mat);
            mesh.position.copy(pos);
            mesh.userData = { data: d, color: d.color };

            const spr = new THREE.Sprite(new THREE.SpriteMaterial({ map: createGlowTex(d.color), blending: THREE.AdditiveBlending }));
            spr.scale.set(40,40,1);
            mesh.add(spr);

            mainGroup.add(mesh);
            interactables.push(mesh);
            nodesPos.push({pos: pos, color: new THREE.Color(d.color)});
        });

        // Lines
        const lineGeo = new THREE.Geometry();
        const lineCols = [];
        
        nodesPos.forEach((n1, i) => {
            nodesPos.forEach((n2, j) => {
                if(i>=j) return;
                const dist = n1.pos.distanceTo(n2.pos);
                // Connect close nodes or to center
                if(dist < 90 || (n1.pos.lengthSq() < 10 && n2.pos.x > 0)) {
                    lineGeo.vertices.push(n1.pos);
                    lineGeo.vertices.push(n2.pos);
                    const c = n1.color.clone().lerp(n2.color, 0.5);
                    lineCols.push(c);
                    lineCols.push(c);
                }
            });
        });
        lineGeo.colors = lineCols;
        const lineMat = new THREE.LineBasicMaterial({ vertexColors: true, transparent: true, opacity: 0.2, blending: THREE.AdditiveBlending });
        const network = new THREE.LineSegments(lineGeo, lineMat);
        mainGroup.add(network);

        // Arrows
        const arrowGroup = new THREE.Group();
        mainGroup.add(arrowGroup);
        for(let i=0; i<6; i++) {
            const dir = new THREE.Vector3(1, 0, 0);
            const origin = new THREE.Vector3(-60, (Math.random()-0.5)*100, (Math.random()-0.5)*50);
            const len = 200 + Math.random()*100;
            const arrow = new THREE.ArrowHelper(dir, origin, len, 0xaa00ff, 20, 10);
            arrowGroup.add(arrow);
        }

        // --- 3. ANIMATION ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            
            const time = clock.getElapsedTime();
            const scale = 1 + Math.sin(time)*0.02;
            network.scale.set(scale, scale, scale);

            // Arrows
            arrowGroup.children.forEach((a, i) => {
                a.position.x += 0.5;
                if(a.position.x > 60) a.position.x = -60;
                if(a.line.material) a.line.material.opacity = 0.2 + Math.sin(time*3+i)*0.2;
            });

            renderer.render(scene, camera);
        }
        animate();

        // --- 4. INTERACTION ---
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        const panel = document.getElementById('panel');

        window.addEventListener('mousedown', e => {
            if(e.target.closest('#panel')) return;
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(interactables);
            
            if(hits.length > 0) {
                const d = hits[0].object.userData.data;
                const col = new THREE.Color(hits[0].object.userData.color);
                
                document.getElementById('p-title').innerText = d.name;
                document.getElementById('p-title').style.color = '#' + col.getHexString();
                document.getElementById('p-desc').innerText = d.desc;
                document.getElementById('p-role').innerText = d.role;
                document.getElementById('p-thought').innerText = d.thought || "...";
                panel.classList.add('active');
            } else {
                panel.classList.remove('active');
            }
        });

        document.getElementById('p-close').onclick = () => panel.classList.remove('active');

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Hide loader
        setTimeout(() => {
            document.getElementById('loader').style.opacity = 0;
            setTimeout(()=> document.getElementById('loader').style.display='none', 800);
        }, 1500);

    </script>
</body>
</html>
