<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SONALIA: NARRATIVE FLOW</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; user-select: none; }
        canvas { display: block; }

        /* UI LAYER */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        
        #hud-title {
            position: absolute; top: 40px; left: 40px;
            border-left: 4px solid #00ffff; padding-left: 20px;
            background: linear-gradient(90deg, rgba(0,20,30,0.9), transparent);
        }
        h1 { margin: 0; font-size: 32px; color: #fff; text-shadow: 0 0 20px #00ffff; letter-spacing: 4px; }
        p { margin: 5px 0 0; color: #00ffff; font-size: 14px; letter-spacing: 2px; }

        /* C:F METER (FILTER CONTROL) */
        #cf-container {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            width: 500px; text-align: center; pointer-events: auto;
        }
        .cf-bar-bg {
            width: 100%; height: 8px; background: #222; border: 1px solid #555; border-radius: 4px;
            position: relative; margin-top: 10px; box-shadow: 0 0 15px rgba(0,255,255,0.1); cursor: pointer;
        }
        .cf-knob {
            width: 20px; height: 20px; background: #fff; border-radius: 50%; position: absolute; top: -6px; left: 50%;
            transform: translateX(-50%); box-shadow: 0 0 15px #fff; transition: left 0.1s;
        }
        .cf-labels { display: flex; justify-content: space-between; font-size: 12px; color: #88aaff; font-weight: bold; }

        /* INFO PANEL */
        #panel {
            position: absolute; top: 0; right: 0; width: 380px; height: 100%;
            background: rgba(8, 12, 16, 0.96); border-left: 1px solid #333;
            transform: translateX(100%); transition: 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            color: #eee; display: flex; flex-direction: column; z-index: 20; pointer-events: auto;
            backdrop-filter: blur(10px);
        }
        #panel.active { transform: translateX(0); }
        .p-head { padding: 40px 30px; border-bottom: 1px solid #333; background: linear-gradient(180deg, rgba(0,255,255,0.1), transparent); }
        .p-tag { font-size: 10px; padding: 4px 10px; border-radius: 2px; background: #00ffff; color: #000; font-weight: 800; }
        .p-title { font-size: 28px; margin: 15px 0 0; color: #fff; text-shadow: 0 0 15px currentColor; }
        .p-body { padding: 30px; overflow-y: auto; flex: 1; }
        .row { margin-bottom: 30px; }
        .label { font-size: 11px; color: #00ffff; border-bottom: 1px solid rgba(255,255,255,0.2); display: block; margin-bottom: 8px; letter-spacing: 1px; }
        .text { font-size: 14px; line-height: 1.7; color: #ccc; }
        .thought { font-family: monospace; color: #fff; background: rgba(0,255,255,0.05); padding: 15px; border-left: 3px solid #00ffff; }
        .close-btn { position: absolute; top: 20px; right: 20px; font-size: 24px; cursor: pointer; color: #777; }
        .close-btn:hover { color: #fff; }

        /* LOADER */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s; cursor: pointer;
        }
        .load-text { font-size: 40px; color: #fff; font-weight: bold; letter-spacing: 6px; text-shadow: 0 0 30px #00ffff; }
        .load-sub { color: #00ffff; font-family: monospace; margin-top: 15px; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r120/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.120.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>

    <div id="loader" onclick="startApp()">
        <div class="load-text">SONALIA</div>
        <div class="load-sub">LOADING NARRATIVE FLOW...</div>
    </div>

    <div id="ui-layer">
        <div id="hud-title">
            <h1>思考回路マップ</h1>
            <p>NARRATIVE PROCESS: METEOR FLOW</p>
        </div>

        <div id="cf-container">
            <div class="cf-labels">
                <span>COGNITION (思考)</span>
                <span>FEELING (感情)</span>
            </div>
            <div class="cf-bar-bg" id="cf-track">
                <div class="cf-knob" id="cf-knob"></div>
            </div>
        </div>
    </div>

    <div id="panel">
        <div class="close-btn" onclick="closePanel()">×</div>
        <div class="p-head">
            <span class="p-tag" id="p-tag">TAG</span>
            <h2 class="p-title" id="p-title">Title</h2>
        </div>
        <div class="p-body">
            <div class="row"><span class="label">DEFINITION</span><div class="text" id="p-desc">...</div></div>
            <div class="row"><span class="label">SYSTEM ROLE</span><div class="text" id="p-role">...</div></div>
            <div class="row"><span class="label">INTERNAL VOICE</span><div class="text" id="p-thought" style="font-family:monospace; color:#fff;">...</div></div>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        // --- DATA DEFINITION ---
        const NODES = [
            // 1. INPUT (Head)
            { id:"IN", type:"INPUT", name:"五感入力", color:0xFFFFFF, x:0, y:0, z:-180, size:8, desc:"外界情報の取得。", role:"Input", thought:"(Sensing)" },
            
            // 2. OS (Chest)
            { id:"OS4", type:"OS", name:"時間/協調", color:0xFFD700, x:0, y:0, z:-110, size:6, desc:"大局的判断。", role:"Meta View", thought:"「将来は？」" },
            { id:"OS3", type:"OS", name:"報酬/意味", color:0xAA00FF, x:0, y:0, z:-90, size:6, desc:"価値判断。", role:"Value", thought:"「意味ある？」" },
            { id:"OS2", type:"OS", name:"評価/所属", color:0x3388FF, x:0, y:0, z:-70, size:6, desc:"社会的判断。", role:"Social", thought:"「正しい？」" },
            { id:"OS1", type:"OS", name:"生存/生活", color:0x00FFFF, x:0, y:0, z:-50, size:6, desc:"生存本能。", role:"Survival", thought:"「安全？」" },

            // 3. DB (Stomach) - 4 Corners
            { id:"DB1", type:"DB", name:"欲求DB", color:0xFF5500, x:-30, y:-10, z:10, size:10, desc:"根源的渇望。", role:"Motivation", thought:"(Desire)" },
            { id:"DB2", type:"DB", name:"情動DB", color:0x0044FF, x:30, y:-10, z:10, size:10, desc:"感情記憶。", role:"Emotion", thought:"(Feeling)" },
            { id:"DB3", type:"DB", name:"価値観DB", color:0xFFCC00, x:30, y:-10, z:-30, size:10, desc:"信念体系。", role:"Belief", thought:"(Rule)" },
            { id:"DB4", type:"DB", name:"無意識DB", color:0x888888, x:-30, y:-10, z:-30, size:10, desc:"自動反応。", role:"Reflex", thought:"(Habit)" },

            // 4. FACTOR (Waist) - Connected Ring
            { id:"IQ", type:"係数", name:"IQ", color:0x00CCFF, z:70, angle:0, size:7, desc:"論理力。", role:"Logic", thought:"分析" },
            { id:"EQ", type:"係数", name:"EQ", color:0xFF6666, z:70, angle:1, size:7, desc:"感情力。", role:"Empathy", thought:"共感" },
            { id:"SQ", type:"係数", name:"SQ", color:0xFFCC00, z:70, angle:2, size:7, desc:"社会性。", role:"Social", thought:"適応" },
            { id:"AQ", type:"係数", name:"AQ", color:0x888888, z:70, angle:3, size:7, desc:"逆境力。", role:"Resilience", thought:"忍耐" },
            { id:"CQ", type:"係数", name:"CQ", color:0xAA00FF, z:70, angle:4, size:7, desc:"創造力。", role:"Idea", thought:"発想" },
            { id:"HQ", type:"係数", name:"HQ", color:0xFFFFFF, z:70, angle:5, size:7, desc:"人間力。", role:"Ethics", thought:"誠実" },
            { id:"MQ", type:"係数", name:"MQ", color:0xFF3300, z:70, angle:6, size:7, desc:"行動力。", role:"Action", thought:"実行" },
            { id:"KQ", type:"係数", name:"KQ", color:0x00FF88, z:70, angle:7, size:7, desc:"知識力。", role:"Knowledge", thought:"応用" },

            // 5. OUTPUT (Feet)
            { id:"OUT", type:"OUTPUT", name:"行動", color:0xFFFFFF, x:0, y:0, z:160, size:10, desc:"最終出力。", role:"Output", thought:"(Act)" }
        ];

        // --- ENGINE ---
        let scene, camera, renderer, controls;
        let mainGroup, glowTex;
        let cfRatio = 0.5;
        const interactables = [];
        const clock = new THREE.Clock();
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        
        // Particle System Variables
        const meteors = [];
        let memoryParticles = [];
        let memoryGeo, memoryMat;
        const cfFilterMesh = [];

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.001);

            camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 1, 3000);
            camera.position.set(300, 100, 0); // Side view

            renderer = new THREE.WebGLRenderer({ antialias: true, canvas: document.getElementById('canvas') });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true; 
            controls.autoRotateSpeed = 0.3;

            mainGroup = new THREE.Group();
            mainGroup.rotation.z = -Math.PI / 2; // Horizontal Sleeper
            scene.add(mainGroup);

            glowTex = createGlowTex();

            // Build
            buildPipelineStructure();
            buildFilterGate(); // C:F Filter
            buildMemoryPool(); // For memory drop effect

            // Start Animation
            animate();
            setupSlider();
            setTimeout(startApp, 1500);
        }

        function createGlowTex() {
            const c = document.createElement('canvas'); c.width=64; c.height=64;
            const ctx = c.getContext('2d');
            const g = ctx.createRadialGradient(32,32,0, 32,32,32);
            g.addColorStop(0, 'rgba(255,255,255,1)');
            g.addColorStop(0.2, 'rgba(255,255,255,0.2)');
            g.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle=g; ctx.fillRect(0,0,64,64);
            return new THREE.CanvasTexture(c);
        }

        // --- STRUCTURE BUILDER ---
        function buildPipelineStructure() {
            // 1. Central Spine (Neural Highway)
            const spineGeo = new THREE.CylinderGeometry(2, 2, 340, 16, 1, true);
            const spineMat = new THREE.MeshBasicMaterial({ color: 0x00ffff, transparent: true, opacity: 0.2, wireframe: true });
            const spine = new THREE.Mesh(spineGeo, spineMat);
            spine.rotation.x = Math.PI/2;
            spine.position.z = -10; // Center
            mainGroup.add(spine);

            // 2. Nodes & Connections
            NODES.forEach(d => {
                let mesh;
                if(d.type === 'OS') {
                    // OS Rings
                    const geo = new THREE.TorusGeometry(40, 0.5, 16, 64);
                    mesh = new THREE.Mesh(geo, new THREE.MeshBasicMaterial({ color: d.color, transparent: true, opacity: 0.6 }));
                    mesh.position.z = d.z;
                    // Hitbox
                    const hit = new THREE.Mesh(new THREE.CylinderGeometry(40,40,5,16), new THREE.MeshBasicMaterial({visible:false}));
                    hit.rotation.x = Math.PI/2; hit.position.z = d.z; hit.userData = { data: d };
                    interactables.push(hit); mainGroup.add(hit);

                } else if(d.type === '係数') {
                    // Factors Ring
                    const r = 60;
                    const ang = (d.angle/8)*Math.PI*2;
                    const fx = Math.cos(ang)*r;
                    const fy = Math.sin(ang)*r;
                    mesh = new THREE.Mesh(new THREE.BoxGeometry(8,8,8), new THREE.MeshBasicMaterial({ color: d.color, wireframe: true }));
                    mesh.position.set(fx, fy, d.z);
                    mesh.userData = { data: d }; interactables.push(mesh);
                    
                    // [NEW] Connection to Spine (Neural Cable)
                    const lineGeo = new THREE.Geometry();
                    lineGeo.vertices.push(new THREE.Vector3(0,0,d.z), new THREE.Vector3(fx, fy, d.z));
                    mainGroup.add(new THREE.Line(lineGeo, new THREE.LineBasicMaterial({color:d.color, opacity:0.3, transparent:true})));

                } else {
                    // DB, Input, Output
                    mesh = new THREE.Mesh(new THREE.SphereGeometry(d.size, 16, 16), new THREE.MeshBasicMaterial({ color: d.color, wireframe: d.type==='DB' }));
                    mesh.position.set(d.x||0, d.y||0, d.z);
                    mesh.userData = { data: d }; interactables.push(mesh);
                    
                    // [NEW] DB Connection
                    if(d.type === 'DB') {
                         const lineGeo = new THREE.Geometry();
                         lineGeo.vertices.push(new THREE.Vector3(0,0,d.z), new THREE.Vector3(d.x, d.y, d.z));
                         mainGroup.add(new THREE.Line(lineGeo, new THREE.LineBasicMaterial({color:d.color, opacity:0.3, transparent:true})));
                    }
                }

                if(mesh) {
                    const spr = new THREE.Sprite(new THREE.SpriteMaterial({ map: glowTex, color: d.color, blending: THREE.AdditiveBlending }));
                    spr.scale.set(d.size*4 || 30, d.size*4 || 30, 1);
                    mesh.add(spr); mainGroup.add(mesh);
                }
            });
        }

        // --- C:F FILTER GATE ---
        function buildFilterGate() {
            const geo = new THREE.TorusGeometry(20, 2, 16, 64);
            const mat = new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.5, wireframe: true });
            const gate = new THREE.Mesh(geo, mat);
            gate.position.z = 130; // Before output
            mainGroup.add(gate);
            cfFilterMesh.push(gate);
        }

        // --- MEMORY PARTICLE SYSTEM ---
        function buildMemoryPool() {
            const pGeo = new THREE.Geometry();
            for(let i=0; i<200; i++) pGeo.vertices.push(new THREE.Vector3(0,0,0)); // Pool
            memoryMat = new THREE.PointsMaterial({ color: 0xffffff, size: 2, map: glowTex, transparent: true, blending: THREE.AdditiveBlending, depthWrite: false, vertexColors: true });
            const sys = new THREE.Points(pGeo, memoryMat);
            mainGroup.add(sys);
        }

        // --- NARRATIVE LOGIC ---
        function spawnMeteor() {
            const meteor = {
                mesh: new THREE.Sprite(new THREE.SpriteMaterial({ map: glowTex, color: 0xffffff, blending: THREE.AdditiveBlending })),
                z: -200,
                speed: 3 + Math.random() * 2,
                color: new THREE.Color(0xffffff),
                state: 0 // 0:Input, 1:OS(Color), 2:DB(Split), 3:Factor(Boost), 4:Filter, 5:Out
            };
            meteor.mesh.scale.set(10, 10, 1);
            meteor.mesh.position.set(0, 0, -200);
            mainGroup.add(meteor.mesh);
            meteors.push(meteor);
        }

        function spawnMemory(origin) {
            // DB locations
            const targets = NODES.filter(n => n.type === 'DB');
            const target = targets[Math.floor(Math.random()*targets.length)];
            
            memoryParticles.push({
                pos: origin.clone(),
                target: new THREE.Vector3(target.x, target.y, target.z),
                color: new THREE.Color(target.color),
                life: 1.0
            });
        }

        // --- ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            TWEEN.update();
            controls.update();
            
            const time = clock.getElapsedTime();
            
            // 1. Spawn Meteors
            if(Math.random() > 0.95) spawnMeteor();

            // 2. Update Meteors (The Narrative)
            for(let i=meteors.length-1; i>=0; i--) {
                const m = meteors[i];
                m.z += m.speed;
                m.mesh.position.z = m.z;

                // State Logic
                if(m.state === 0 && m.z > -110) { // Enter OS
                    m.state = 1;
                    // Change Color (Meaning Assignment)
                    m.color.setHSL(Math.random(), 1.0, 0.6); 
                    m.mesh.material.color.copy(m.color);
                }
                if(m.state === 1 && m.z > -10) { // Enter DB
                    m.state = 2;
                    // Split Memories
                    for(let k=0; k<3; k++) spawnMemory(m.mesh.position);
                }
                if(m.state === 2 && m.z > 60) { // Enter Factor
                    m.state = 3;
                    // Speed Boost & Glow
                    m.speed *= 1.2;
                    m.mesh.scale.set(15,15,1);
                }
                if(m.state === 3 && m.z > 130) { // Enter Filter
                    m.state = 4;
                    // Apply C:F Filter Color
                    const filterCol = new THREE.Color().lerpColors(new THREE.Color(0x00ffff), new THREE.Color(0xff0055), cfRatio);
                    m.mesh.material.color.lerp(filterCol, 0.8);
                }
                
                // Remove
                if(m.z > 180) {
                    mainGroup.remove(m.mesh);
                    meteors.splice(i, 1);
                }
            }

            // 3. Update Memory Particles (Drift to DB)
            const pGeo = mainGroup.children.find(c => c.material === memoryMat).geometry;
            // Reset
            pGeo.vertices.forEach(v => v.set(0,0,0)); // Hide unused
            pGeo.colors = [];
            
            memoryParticles = memoryParticles.filter(p => p.life > 0);
            memoryParticles.forEach((p, i) => {
                if(i >= 200) return;
                p.life -= 0.02;
                // Move to target
                p.pos.lerp(p.target, 0.05);
                pGeo.vertices[i].copy(p.pos);
                pGeo.colors[i] = p.color;
            });
            pGeo.verticesNeedUpdate = true;
            pGeo.colorsNeedUpdate = true;

            // 4. Update Filter Gate Color
            const filterColor = new THREE.Color().lerpColors(new THREE.Color(0x00ffff), new THREE.Color(0xff0055), cfRatio);
            cfFilterMesh[0].material.color = filterColor;
            document.getElementById('cf-knob').style.left = (cfRatio*100) + '%';

            renderer.render(scene, camera);
        }

        // --- INTERACTION ---
        window.addEventListener('mousedown', e => {
            if(e.target.closest('#panel') || e.target.closest('#cf-container')) return;
            
            controls.autoRotate = false; 
            setTimeout(() => controls.autoRotate = true, 3000);

            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(interactables);
            
            if(hits.length > 0) {
                showPanel(hits[0].object.userData.data);
            } else {
                closePanel();
            }
        });

        function showPanel(d) {
            document.getElementById('p-tag').innerText = d.type;
            document.getElementById('p-tag').style.background = '#'+new THREE.Color(d.color).getHexString();
            document.getElementById('p-title').innerText = d.name;
            document.getElementById('p-title').style.color = '#'+new THREE.Color(d.color).getHexString();
            document.getElementById('p-desc').innerText = d.desc;
            document.getElementById('p-role').innerText = d.role;
            document.getElementById('p-thought').innerText = d.thought;
            document.getElementById('panel').classList.add('active');
        }
        function closePanel() { document.getElementById('panel').classList.remove('active'); }
        window.closePanel = closePanel;

        function setupSlider() {
            const track = document.getElementById('cf-track');
            track.addEventListener('mousedown', e => {
                const rect = track.getBoundingClientRect();
                const x = e.clientX - rect.left;
                cfRatio = Math.max(0, Math.min(1, x / rect.width));
            });
        }

        function startApp() {
            document.getElementById('loader').style.opacity = 0;
            setTimeout(() => { document.getElementById('loader').style.display='none'; }, 500);
        }
        window.startApp = startApp;

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        window.onload = init;

    </script>
</body>
</html>
