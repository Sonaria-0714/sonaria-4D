<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SONALIA: 4D REALIZATION (FINAL)</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; user-select: none; }
        canvas { display: block; }

        /* UI */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        
        #hud-title {
            position: absolute; top: 40px; left: 40px;
            border-left: 4px solid #00ffff; padding-left: 20px;
            background: linear-gradient(90deg, rgba(0,20,30,0.8), transparent);
        }
        h1 { margin: 0; font-size: 32px; color: #fff; text-shadow: 0 0 20px #00ffff; letter-spacing: 4px; }
        p { margin: 5px 0 0; color: #00ffff; font-size: 14px; letter-spacing: 2px; }

        /* C:F METER */
        #cf-container {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            width: 400px; text-align: center; pointer-events: auto;
        }
        .cf-bar-bg {
            width: 100%; height: 6px; background: #222; border: 1px solid #555; border-radius: 4px;
            position: relative; margin-top: 10px; box-shadow: 0 0 15px rgba(0,255,255,0.2); cursor: pointer;
        }
        .cf-fill {
            position: absolute; top: 0; left: 0; height: 100%; width: 50%;
            background: linear-gradient(90deg, #00ffff, #ff0055); opacity: 0.6;
        }
        .cf-knob {
            width: 16px; height: 16px; background: #fff; border-radius: 50%; 
            position: absolute; top: -5px; left: 50%; transform: translateX(-50%);
            box-shadow: 0 0 10px #fff; transition: left 0.1s;
        }
        .cf-labels { display: flex; justify-content: space-between; font-size: 12px; color: #88aaff; font-weight: bold; }

        /* PANEL */
        #panel {
            position: absolute; top: 0; right: 0; width: 380px; height: 100%;
            background: rgba(8, 12, 16, 0.95); border-left: 1px solid #333;
            transform: translateX(100%); transition: 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            color: #eee; display: flex; flex-direction: column; z-index: 20; pointer-events: auto;
            backdrop-filter: blur(10px);
        }
        #panel.active { transform: translateX(0); }
        .p-head { padding: 40px 30px; border-bottom: 1px solid #333; background: linear-gradient(180deg, rgba(0,255,255,0.1), transparent); }
        .p-tag { font-size: 10px; padding: 3px 8px; border-radius: 2px; background: #00ffff; color: #000; font-weight: bold; }
        .p-title { font-size: 28px; margin: 15px 0 0; color: #fff; text-shadow: 0 0 15px currentColor; }
        .p-body { padding: 30px; overflow-y: auto; flex: 1; }
        .row { margin-bottom: 30px; }
        .label { font-size: 11px; color: #00ffff; border-bottom: 1px solid rgba(255,255,255,0.2); display: block; margin-bottom: 8px; letter-spacing: 1px; }
        .text { font-size: 14px; line-height: 1.7; color: #ccc; }
        .thought { font-family: monospace; color: #fff; background: rgba(0,255,255,0.05); padding: 15px; border-left: 3px solid #00ffff; }
        .close-btn { position: absolute; top: 20px; right: 20px; font-size: 24px; cursor: pointer; color: #777; }
        .close-btn:hover { color: #fff; }

        /* LOADER */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s; cursor: pointer;
        }
        .load-text { font-size: 40px; color: #fff; font-weight: bold; letter-spacing: 6px; text-shadow: 0 0 30px #00ffff; }
        .load-sub { color: #00ffff; font-family: monospace; margin-top: 15px; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r120/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.120.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>

    <div id="loader" onclick="startApp()">
        <div class="load-text">SONALIA</div>
        <div class="load-sub">LOADING 4D SPACE...</div>
    </div>

    <div id="ui-layer">
        <div id="hud-title">
            <h1>思考回路マップ</h1>
            <p>4D LOGICAL PIPELINE</p>
        </div>
        <div id="cf-container">
            <div class="cf-labels"><span>COGNITION</span><span>FEELING</span></div>
            <div class="cf-bar-bg" id="cf-track">
                <div class="cf-fill" id="cf-fill"></div>
                <div class="cf-knob" id="cf-knob"></div>
            </div>
        </div>
    </div>

    <div id="panel">
        <div class="close-btn" onclick="closePanel()">×</div>
        <div class="p-head">
            <span class="p-tag" id="p-tag">TAG</span>
            <h2 class="p-title" id="p-title">Title</h2>
        </div>
        <div class="p-body">
            <div class="row"><span class="label">DEFINITION</span><div class="text" id="p-desc">...</div></div>
            <div class="row"><span class="label">SYSTEM ROLE</span><div class="text" id="p-role">...</div></div>
            <div class="row"><span class="label">INTERNAL VOICE</span><div class="thought" id="p-thought">...</div></div>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        // --- DATA ---
        const NODES = [
            { id:"IN", type:"INPUT", name:"五感入力", color:0xFFFFFF, x:-180, y:0, z:0, size:8, desc:"外界情報の取得。", role:"Input", thought:"(Sensing)" },
            
            { id:"OS4", type:"OS", name:"時間/協調", color:0xFFD700, x:-110, y:0, z:0, size:6, desc:"大局的判断。", role:"Meta View", thought:"「将来は？」" },
            { id:"OS3", type:"OS", name:"報酬/意味", color:0xAA00FF, x:-90, y:0, z:0, size:6, desc:"価値判断。", role:"Value", thought:"「意味ある？」" },
            { id:"OS2", type:"OS", name:"評価/所属", color:0x3388FF, x:-70, y:0, z:0, size:6, desc:"社会的判断。", role:"Social", thought:"「正しい？」" },
            { id:"OS1", type:"OS", name:"生存/生活", color:0x00FFFF, x:-50, y:0, z:0, size:6, desc:"生存本能。", role:"Survival", thought:"「安全？」" },

            { id:"DB1", type:"DB", name:"欲求DB", color:0xFF5500, x:10, y:25, z:25, size:10, desc:"根源的渇望。", role:"Motivation", thought:"(Desire)" },
            { id:"DB2", type:"DB", name:"情動DB", color:0x0044FF, x:10, y:25, z:-25, size:10, desc:"感情記憶。", role:"Emotion", thought:"(Feeling)" },
            { id:"DB3", type:"DB", name:"価値観DB", color:0xFFCC00, x:10, y:-25, z:25, size:10, desc:"信念体系。", role:"Belief", thought:"(Rule)" },
            { id:"DB4", type:"DB", name:"無意識DB", color:0x888888, x:10, y:-25, z:-25, size:10, desc:"自動反応。", role:"Reflex", thought:"(Habit)" },

            { id:"IQ", type:"係数", name:"IQ", color:0x00CCFF, x:70, angle:0, size:7, desc:"論理力。", role:"Logic", thought:"分析" },
            { id:"EQ", type:"係数", name:"EQ", color:0xFF6666, x:70, angle:1, size:7, desc:"感情力。", role:"Empathy", thought:"共感" },
            { id:"SQ", type:"係数", name:"SQ", color:0xFFCC00, x:70, angle:2, size:7, desc:"社会性。", role:"Social", thought:"適応" },
            { id:"AQ", type:"係数", name:"AQ", color:0x888888, x:70, angle:3, size:7, desc:"逆境力。", role:"Resilience", thought:"忍耐" },
            { id:"CQ", type:"係数", name:"CQ", color:0xAA00FF, x:70, angle:4, size:7, desc:"創造力。", role:"Idea", thought:"発想" },
            { id:"HQ", type:"係数", name:"HQ", color:0xFFFFFF, x:70, angle:5, size:7, desc:"人間力。", role:"Ethics", thought:"誠実" },
            { id:"MQ", type:"係数", name:"MQ", color:0xFF3300, x:70, angle:6, size:7, desc:"行動力。", role:"Action", thought:"実行" },
            { id:"KQ", type:"係数", name:"KQ", color:0x00FF88, x:70, angle:7, size:7, desc:"知識力。", role:"Knowledge", thought:"応用" },

            { id:"OUT", type:"OUTPUT", name:"行動", color:0xFFFFFF, x:160, y:0, z:0, size:10, desc:"最終出力。", role:"Output", thought:"(Act)" }
        ];

        // --- ENGINE ---
        let scene, camera, renderer, controls;
        let mainGroup, glowTex;
        let cfRatio = 0.5;
        const interactables = [];
        const clock = new THREE.Clock();
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        
        let particles = [];

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.001);

            camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 1, 3000);
            // 【修正】カメラを遠くし、全体が見えるように調整
            camera.position.set(0, 150, 550); 
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true, canvas: document.getElementById('canvas') });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true; 
            controls.autoRotateSpeed = 0.5;

            mainGroup = new THREE.Group();
            scene.add(mainGroup);

            glowTex = createGlowTex();

            // Build
            buildStructure();
            buildNodes();
            buildFlow();

            animate();
            setupSlider();
            setTimeout(startApp, 1500);
        }

        function createGlowTex() {
            const c = document.createElement('canvas'); c.width=64; c.height=64;
            const ctx = c.getContext('2d');
            const g = ctx.createRadialGradient(32,32,0, 32,32,32);
            g.addColorStop(0, 'rgba(255,255,255,1)');
            g.addColorStop(0.2, 'rgba(255,255,255,0.2)');
            g.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle=g; ctx.fillRect(0,0,64,64);
            return new THREE.CanvasTexture(c);
        }

        function buildStructure() {
            // Spine
            const lineGeo = new THREE.Geometry();
            lineGeo.vertices.push(new THREE.Vector3(-200,0,0), new THREE.Vector3(200,0,0));
            mainGroup.add(new THREE.Line(lineGeo, new THREE.LineBasicMaterial({ color: 0x00ffff, transparent: true, opacity: 0.3 })));
            
            // Body Silhouette (Horizontal)
            const pGeo = new THREE.Geometry();
            for(let i=0; i<1500; i++) {
                const x = (Math.random() * 360) - 180; 
                let r = 0;
                if (x < -130) r = 25; 
                else if (x < -100) r = 15; 
                else if (x < -20) r = 55; 
                else if (x < 60) r = 45; 
                else r = 50;
                const ang = Math.random() * Math.PI * 2;
                const rad = Math.random() * r;
                pGeo.vertices.push(new THREE.Vector3(x, Math.cos(ang)*rad, Math.sin(ang)*rad));
            }
            const pMat = new THREE.PointsMaterial({ color: 0x004466, size: 2, transparent: true, opacity: 0.3, blending: THREE.AdditiveBlending });
            mainGroup.add(new THREE.Points(pGeo, pMat));
        }

        function buildNodes() {
            NODES.forEach(d => {
                let mesh;
                const col = new THREE.Color(d.color);

                if(d.type === 'OS') {
                    // 【修正】リングの半径を少し小さくして画面内に収める
                    const geo = new THREE.TorusGeometry(30, 0.5, 16, 64);
                    mesh = new THREE.Mesh(geo, new THREE.MeshBasicMaterial({ color: col, transparent: true, opacity: 0.6 }));
                    mesh.rotation.y = Math.PI/2; 
                    mesh.position.x = d.x;
                    
                    const hit = new THREE.Mesh(new THREE.CylinderGeometry(30,30,5,16), new THREE.MeshBasicMaterial({visible:false}));
                    hit.rotation.z = Math.PI/2; hit.position.x = d.x; hit.userData = { data: d };
                    interactables.push(hit); mainGroup.add(hit);

                } else if(d.type === '係数') {
                    const r = 50; // 【修正】係数の軌道も少し小さく
                    const ang = (d.angle/8)*Math.PI*2;
                    const y = Math.cos(ang)*r;
                    const z = Math.sin(ang)*r;
                    mesh = new THREE.Mesh(new THREE.BoxGeometry(8,8,8), new THREE.MeshBasicMaterial({ color: col, wireframe: true }));
                    mesh.position.set(d.x, y, z);
                    mesh.userData = { data: d }; interactables.push(mesh);
                    
                    const lGeo = new THREE.Geometry();
                    lGeo.vertices.push(new THREE.Vector3(d.x,0,0), new THREE.Vector3(d.x,y,z));
                    mainGroup.add(new THREE.Line(lGeo, new THREE.LineBasicMaterial({color:col, opacity:0.3, transparent:true})));

                } else {
                    mesh = new THREE.Mesh(new THREE.SphereGeometry(d.size, 16, 16), new THREE.MeshBasicMaterial({ color: col, wireframe: d.type==='DB' }));
                    mesh.position.set(d.x||0, d.y||0, d.z||0);
                    mesh.userData = { data: d }; interactables.push(mesh);
                    
                    if(d.type === 'DB') {
                         const lGeo = new THREE.Geometry();
                         lGeo.vertices.push(new THREE.Vector3(d.x,0,0), new THREE.Vector3(d.x,d.y,d.z));
                         mainGroup.add(new THREE.Line(lGeo, new THREE.LineBasicMaterial({color:col, opacity:0.3, transparent:true})));
                    }
                }

                if(mesh) {
                    const spr = new THREE.Sprite(new THREE.SpriteMaterial({ map: glowTex, color: col, blending: THREE.AdditiveBlending }));
                    spr.scale.set(d.size*4 || 30, d.size*4 || 30, 1);
                    mesh.add(spr); mainGroup.add(mesh);
                }
            });
        }

        function buildFlow() {
            const pGeo = new THREE.Geometry();
            for(let i=0; i<200; i++) {
                pGeo.vertices.push(new THREE.Vector3(0,0,0));
                particles.push({
                    x: -180, speed: 1 + Math.random()*2, offset: Math.random()*Math.PI*2
                });
            }
            const pMat = new THREE.PointsMaterial({ color: 0xffffff, size: 3, map: glowTex, transparent: true, blending: THREE.AdditiveBlending, depthWrite: false });
            const sys = new THREE.Points(pGeo, pMat);
            mainGroup.add(sys);
        }

        function animate() {
            requestAnimationFrame(animate);
            TWEEN.update();
            controls.update();
            
            const time = clock.getElapsedTime();
            
            // Pulse
            const s = 1 + Math.sin(time)*0.01;
            mainGroup.scale.set(s, s, 1);

            // Flow
            const pGeo = mainGroup.children[mainGroup.children.length-1].geometry;
            particles.forEach((p, i) => {
                p.x += p.speed;
                const r = 10;
                // DB Area Logic
                if(p.x > 0 && p.x < 20) {
                   p.x += p.speed * -0.5; // Slow down
                }

                pGeo.vertices[i].set(
                    p.x,
                    Math.cos(time*3 + p.offset)*r,
                    Math.sin(time*3 + p.offset)*r
                );
                if(p.x > 180) p.x = -180;
            });
            pGeo.verticesNeedUpdate = true;

            // Meter
            document.getElementById('cf-knob').style.left = (cfRatio*100) + '%';
            document.getElementById('cf-fill').style.width = (cfRatio*100) + '%';

            renderer.render(scene, camera);
        }

        // --- INTERACTION ---
        window.addEventListener('mousedown', e => {
            if(e.target.closest('#panel') || e.target.closest('#cf-container')) return;
            
            controls.autoRotate = false; 
            setTimeout(() => controls.autoRotate = true, 3000);

            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(interactables);
            
            if(hits.length > 0) {
                showPanel(hits[0].object.userData.data, hits[0].object.userData.color);
            } else {
                closePanel();
            }
        });

        function showPanel(d, col) {
            document.getElementById('p-tag').innerText = d.type;
            document.getElementById('p-tag').style.background = '#'+new THREE.Color(col).getHexString();
            document.getElementById('p-title').innerText = d.name;
            document.getElementById('p-title').style.color = '#'+new THREE.Color(col).getHexString();
            document.getElementById('p-desc').innerText = d.desc;
            document.getElementById('p-role').innerText = d.role;
            document.getElementById('p-thought').innerText = d.thought;
            document.getElementById('panel').classList.add('active');
        }
        function closePanel() { document.getElementById('panel').classList.remove('active'); }
        window.closePanel = closePanel;

        function setupSlider() {
            const track = document.getElementById('cf-track');
            track.addEventListener('mousedown', e => {
                const rect = track.getBoundingClientRect();
                const x = e.clientX - rect.left;
                cfRatio = Math.max(0, Math.min(1, x / rect.width));
            });
        }

        function startApp() {
            document.getElementById('loader').style.opacity = 0;
            setTimeout(() => { document.getElementById('loader').style.display='none'; }, 500);
        }
        window.startApp = startApp;

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        window.onload = init;

    </script>
</body>
</html>
