<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>SONALIA: NEURAL ARCHITECTURE FIXED</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; user-select: none; }
        canvas { display: block; }

        /* UI */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        
        #hud-title {
            position: absolute; top: 40px; left: 40px;
            border-left: 4px solid #00ffff; padding-left: 20px;
            background: linear-gradient(90deg, rgba(0,20,30,0.8), transparent);
        }
        h1 { margin: 0; font-size: 32px; color: #fff; text-shadow: 0 0 20px #00ffff; letter-spacing: 4px; }
        p { margin: 5px 0 0; color: #00ffff; font-size: 14px; letter-spacing: 2px; }

        /* C:F METER */
        #cf-container {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            width: 500px; text-align: center; pointer-events: auto;
        }
        .cf-bar-bg {
            width: 100%; height: 8px; background: #222; border: 1px solid #555; border-radius: 4px;
            position: relative; margin-top: 10px; box-shadow: 0 0 15px rgba(0,255,255,0.1); cursor: pointer;
        }
        .cf-fill {
            position: absolute; top: 0; left: 0; height: 100%; width: 50%;
            background: linear-gradient(90deg, #00ffff, #ff0055); opacity: 0.6;
        }
        .cf-knob {
            width: 16px; height: 24px; background: #fff; position: absolute; top: -8px; left: 50%;
            transform: translateX(-50%); box-shadow: 0 0 10px #fff; transition: left 0.1s; border-radius: 4px;
        }
        .cf-labels { display: flex; justify-content: space-between; font-size: 12px; color: #88aaff; font-weight: bold; }

        /* PANEL */
        #panel {
            position: absolute; top: 0; right: 0; width: 380px; height: 100%;
            background: rgba(8, 12, 16, 0.96); border-left: 1px solid #333;
            transform: translateX(100%); transition: 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            color: #eee; display: flex; flex-direction: column; z-index: 20; pointer-events: auto;
            backdrop-filter: blur(10px);
        }
        #panel.active { transform: translateX(0); }
        .p-head { padding: 40px 30px; border-bottom: 1px solid #333; background: linear-gradient(180deg, rgba(0,255,255,0.1), transparent); }
        .p-tag { font-size: 10px; padding: 4px 10px; border-radius: 2px; background: #00ffff; color: #000; font-weight: 800; }
        .p-title { font-size: 28px; margin: 15px 0 0; color: #fff; text-shadow: 0 0 15px currentColor; }
        .p-body { padding: 30px; overflow-y: auto; flex: 1; }
        .label { font-size: 11px; color: #00ffff; border-bottom: 1px solid rgba(255,255,255,0.2); display: block; margin-bottom: 8px; }
        .text { font-size: 14px; line-height: 1.7; color: #ccc; margin-bottom: 20px; }
        .close-btn { position: absolute; top: 20px; right: 20px; font-size: 24px; cursor: pointer; color: #777; }
        .close-btn:hover { color: #fff; }

        /* LOADER */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s; cursor: pointer;
        }
        .load-text { font-size: 40px; color: #fff; font-weight: bold; letter-spacing: 6px; text-shadow: 0 0 30px #00ffff; }
        .load-sub { color: #00ffff; font-family: monospace; margin-top: 15px; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }
        
        #error-box { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(50,0,0,0.9); border: 1px solid red; padding: 20px; color: #fff; display: none; z-index: 10000; font-family: monospace; }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>

    <div id="error-box"></div>

    <div id="loader" onclick="startApp()">
        <div class="load-text">SONALIA</div>
        <div class="load-sub">LOADING SYSTEM...</div>
    </div>

    <div id="ui-layer">
        <div id="hud-title">
            <h1>人体構造モデル</h1>
            <p>4D NEURAL ARCHITECTURE (FIXED)</p>
        </div>

        <div id="cf-container">
            <div class="cf-labels"><span>COGNITION</span><span>FEELING</span></div>
            <div class="cf-bar-bg" id="cf-track">
                <div class="cf-fill" id="cf-fill"></div>
                <div class="cf-knob" id="cf-knob"></div>
            </div>
        </div>
    </div>

    <div id="panel">
        <div class="close-btn" onclick="closePanel()">×</div>
        <div class="p-head">
            <span class="p-tag" id="p-tag">TAG</span>
            <h2 class="p-title" id="p-title">Title</h2>
        </div>
        <div class="p-body">
            <span class="label">DEFINITION</span><div class="text" id="p-desc">...</div>
            <span class="label">ROLE</span><div class="text" id="p-role">...</div>
            <span class="label">THOUGHT</span><div class="text" id="p-thought" style="font-family:monospace; color:#fff;">...</div>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        window.onerror = function(msg, url, line) {
            const el = document.getElementById('error-box');
            el.style.display = 'block';
            el.innerHTML = "System Error: " + msg + "<br>Line: " + line;
            return false;
        };

        // --- DATA ---
        const NODES = [
            // 1. INPUT (Head)
            { id:"SENSE", type:"INPUT", name:"五感入力", color:0xFFFFFF, y:140, desc:"視覚・聴覚などの外界情報。", role:"情報収集", thought:"(Sensing...)" },
            
            // 2. OS (Chest)
            { id:"OS4", type:"OS", name:"時間/協調", color:0xFFD700, y:90, desc:"過去未来・自他バランス。", role:"大局観", thought:"「将来は？相手は？」" },
            { id:"OS3", type:"OS", name:"報酬/意味", color:0xAA00FF, y:75, desc:"損得・意義の判断。", role:"価値判断", thought:"「得か？意味あるか？」" },
            { id:"OS2", type:"OS", name:"評価/所属", color:0x3388FF, y:60, desc:"善悪・集団帰属。", role:"社会性", thought:"「正しいか？浮いてないか？」" },
            { id:"OS1", type:"OS", name:"生存/生活", color:0x00FFFF, y:45, desc:"安全・ルーティン。", role:"生存本能", thought:"「危なくないか？いつも通りか？」" },

            // 3. DB (Stomach)
            { id:"DB1", type:"DB", name:"欲求DB", color:0xFF5500, y:10, x:-20, z:20, desc:"根源的渇望。", role:"Motivation", thought:"(Deep Desire)" },
            { id:"DB2", type:"DB", name:"情動DB", color:0x0044FF, y:10, x:20, z:20, desc:"感情記憶。", role:"Emotion", thought:"(Flashback)" },
            { id:"DB3", type:"DB", name:"価値観DB", color:0xFFCC00, y:10, x:20, z:-20, desc:"信念・ルール。", role:"Belief", thought:"(Core Rule)" },
            { id:"DB4", type:"DB", name:"無意識DB", color:0x888888, y:10, x:-20, z:-20, desc:"反射的クセ。", role:"Reflex", thought:"(Auto-Pilot)" },

            // 4. FACTOR (Waist)
            { id:"IQ", type:"係数", name:"IQ", color:0x00CCFF, y:-30, angle:0, desc:"論理力。", role:"Logic", thought:"分析" },
            { id:"EQ", type:"係数", name:"EQ", color:0xFF6666, y:-30, angle:1, desc:"感情力。", role:"Empathy", thought:"共感" },
            { id:"SQ", type:"係数", name:"SQ", color:0xFFCC00, y:-30, angle:2, desc:"社会性。", role:"Social", thought:"適応" },
            { id:"AQ", type:"係数", name:"AQ", color:0x888888, y:-30, angle:3, desc:"逆境力。", role:"Resilience", thought:"忍耐" },
            { id:"CQ", type:"係数", name:"CQ", color:0xAA00FF, y:-30, angle:4, desc:"創造力。", role:"Idea", thought:"発想" },
            { id:"HQ", type:"係数", name:"HQ", color:0xFFFFFF, y:-30, angle:5, desc:"人間力。", role:"Ethics", thought:"誠実" },
            { id:"MQ", type:"係数", name:"MQ", color:0xFF3300, y:-30, angle:6, desc:"行動力。", role:"Action", thought:"実行" },
            { id:"KQ", type:"係数", name:"KQ", color:0x00FF88, y:-30, angle:7, desc:"知識力。", role:"Know-How", thought:"応用" },

            // 5. OUTPUT (Feet)
            { id:"OUT", type:"OUTPUT", name:"行動出力", color:0xFFFFFF, y:-100, desc:"最終的な言動・表情。", role:"Expression", thought:"(Act)" }
        ];

        let scene, camera, renderer, controls;
        let humanGroup, glowTex;
        let cfRatio = 0.5;
        const interactables = [];
        const clock = new THREE.Clock();
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        
        // Particles
        const meteors = [];
        const senseParticles = [];
        const outParticles = [];
        let memoryParticles = []; 
        
        let memoryGeo, memoryMat;
        const cfFilterMesh = [];
        const nodeCache = { SENSE:[], INPUT:[], OS:[], DB:[], FACTOR:[], OUTPUT:[] };

        function init() {
            // Check Library
            if (typeof THREE === 'undefined') throw new Error("Three.js failed to load.");

            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.001);

            camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 1, 3000);
            camera.position.set(250, 50, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true, canvas: document.getElementById('canvas') });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);

            // OrbitControls Init
            if(THREE.OrbitControls) {
                controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.autoRotate = true; 
                controls.autoRotateSpeed = 0.5;
            }

            mainGroup = new THREE.Group();
            scene.add(mainGroup);

            humanGroup = new THREE.Group();
            humanGroup.rotation.z = -Math.PI / 2; // Horizontal
            mainGroup.add(humanGroup);

            glowTex = createGlowTex();

            buildHumanWireframe();
            buildSystem();
            buildNeuralFlow();
            buildFilterGate();
            buildCosmicInflow(); 
            buildOutflow(); 
            buildMemoryPool(); 

            animate();
            setupSlider();
            setTimeout(startApp, 1500);
        }

        function createGlowTex() {
            const c = document.createElement('canvas'); c.width=64; c.height=64;
            const ctx = c.getContext('2d');
            const g = ctx.createRadialGradient(32,32,0, 32,32,32);
            g.addColorStop(0, 'rgba(255,255,255,1)');
            g.addColorStop(0.2, 'rgba(255,255,255,0.2)');
            g.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle=g; ctx.fillRect(0,0,64,64);
            return new THREE.CanvasTexture(c);
        }

        function buildHumanWireframe() {
            // Using BufferGeometry for compatibility
            const positions = [];
            const count = 1500;
            for(let i=0; i<count; i++) {
                const y = (Math.random() * 280) - 120;
                let rMax = 0;
                if (y > 110) rMax = 25; 
                else if (y > 90) rMax = 15; 
                else if (y > 20) rMax = 55; 
                else if (y > -40) rMax = 45; 
                else rMax = 50; 
                const ang = Math.random() * Math.PI * 2;
                const r = Math.random() * rMax;
                positions.push(Math.cos(ang)*r, y, Math.sin(ang)*r);
            }
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            const mat = new THREE.PointsMaterial({ color: 0x004466, size: 2, transparent: true, opacity: 0.3, blending: THREE.AdditiveBlending });
            humanGroup.add(new THREE.Points(geo, mat));
        }

        function buildSystem() {
            // Spine
            const points = [new THREE.Vector3(0,160,0), new THREE.Vector3(0,-140,0)];
            const spineGeo = new THREE.BufferGeometry().setFromPoints(points);
            humanGroup.add(new THREE.Line(spineGeo, new THREE.LineBasicMaterial({ color: 0x00ffff, transparent: true, opacity: 0.3 })));

            DATA.forEach(d => {
                let mesh;
                const col = new THREE.Color(d.color);

                if (d.type.includes("OS")) {
                    const geo = new THREE.TorusGeometry(35, 0.2, 16, 64);
                    mesh = new THREE.Mesh(geo, new THREE.MeshBasicMaterial({ color: col, transparent: true, opacity: 0.6 }));
                    mesh.rotation.x = Math.PI/2;
                    mesh.position.y = d.y;
                    const hit = new THREE.Mesh(new THREE.CylinderGeometry(35,35,5,16), new THREE.MeshBasicMaterial({visible:false}));
                    hit.position.y = d.y; hit.userData = { data: d };
                    interactables.push(hit); humanGroup.add(hit);
                    nodeCache.OS.push(mesh);

                } else if (d.type === "DB") {
                    mesh = new THREE.Mesh(new THREE.SphereGeometry(6, 16, 16), new THREE.MeshBasicMaterial({ color: col, wireframe: true }));
                    mesh.position.set(d.x, d.y, d.z);
                    mesh.userData = { data: d };
                    interactables.push(mesh);
                    nodeCache.DB.push(mesh);

                } else if (d.type === "係数") {
                    const r = 50;
                    const ang = (d.angle/8)*Math.PI*2;
                    mesh = new THREE.Mesh(new THREE.BoxGeometry(8,8,8), new THREE.MeshBasicMaterial({ color: col, wireframe: true }));
                    mesh.position.set(Math.cos(ang)*r, d.y, Math.sin(ang)*r);
                    mesh.userData = { data: d };
                    interactables.push(mesh);
                    nodeCache.FACTOR.push(mesh);

                } else if (d.id === "SENSE") {
                    mesh = new THREE.Mesh(new THREE.SphereGeometry(3), new THREE.MeshBasicMaterial({color:0xffffff}));
                    mesh.position.y = d.y;
                    mesh.userData = { data: d };
                    interactables.push(mesh);
                    nodeCache.SENSE.push(mesh);
                } else if (d.id === "OUT") {
                    mesh = new THREE.Mesh(new THREE.SphereGeometry(3), new THREE.MeshBasicMaterial({color:0xffffff}));
                    mesh.position.y = d.y;
                    mesh.userData = { data: d };
                    interactables.push(mesh);
                    nodeCache.OUTPUT.push(mesh);
                }

                if(mesh && d.type !== '五感') {
                    const spr = new THREE.Sprite(new THREE.SpriteMaterial({ map: glowTex, color: col, blending: THREE.AdditiveBlending }));
                    spr.scale.set(d.size*4 || 30, d.size*4 || 30, 1);
                    if(d.type === '係数') mesh.add(spr);
                    else humanGroup.add(spr);
                    if(d.type !== '係数') spr.position.copy(mesh.position);
                }
            });
        }

        function buildFilterGate() {
            const geo = new THREE.TorusGeometry(25, 2, 16, 64);
            const mat = new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.5, wireframe: true });
            const gate = new THREE.Mesh(geo, mat);
            gate.rotation.x = Math.PI/2;
            gate.position.y = -110;
            humanGroup.add(gate);
            cfFilterMesh.push(gate);
        }

        // 3. Neural Flow (BufferGeometry)
        const particles = [];
        let flowGeo;
        function buildNeuralFlow() {
            flowGeo = new THREE.BufferGeometry();
            const positions = new Float32Array(200 * 3);
            flowGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const mat = new THREE.PointsMaterial({ color: 0xffffff, size: 3, map: glowTex, transparent: true, blending: THREE.AdditiveBlending, depthWrite: false });
            const sys = new THREE.Points(flowGeo, mat);
            humanGroup.add(sys);

            for(let i=0; i<200; i++) {
                particles.push({
                    y: 140 + Math.random()*50,
                    speed: 1 + Math.random()*2,
                    offset: Math.random()*Math.PI*2
                });
            }
        }

        function buildCosmicInflow() {
            for(let i=0; i<50; i++) {
                senseParticles.push({
                    mesh: new THREE.Sprite(new THREE.SpriteMaterial({ map: glowTex, color: 0xaaffff, blending: THREE.AdditiveBlending })),
                    target: nodeCache.SENSE[0].position, // Simplified target
                    pos: new THREE.Vector3(-600 - Math.random()*400, 140 + (Math.random()-0.5)*100, (Math.random()-0.5)*200),
                    speed: 3 + Math.random()*4
                });
                senseParticles[i].mesh.scale.set(8,8,1);
                mainGroup.add(senseParticles[i].mesh);
            }
        }

        function buildOutflow() {
            for(let i=0; i<50; i++) {
                outParticles.push({
                    mesh: new THREE.Sprite(new THREE.SpriteMaterial({ map: glowTex, color: 0xffaa00, blending: THREE.AdditiveBlending })),
                    pos: new THREE.Vector3(0,-140,0),
                    vel: new THREE.Vector3((Math.random()-0.5)*2, -2-Math.random()*3, (Math.random()-0.5)*2),
                    life: 0
                });
                outParticles[i].mesh.scale.set(0,0,1);
                humanGroup.add(outParticles[i].mesh);
            }
        }

        function buildMemoryPool() {
            const pGeo = new THREE.BufferGeometry();
            const count = 300;
            const pos = new Float32Array(count * 3);
            const col = new Float32Array(count * 3);
            pGeo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            pGeo.setAttribute('color', new THREE.BufferAttribute(col, 3));
            
            memoryMat = new THREE.PointsMaterial({ size: 2, map: glowTex, transparent: true, blending: THREE.AdditiveBlending, depthWrite: false, vertexColors: true });
            const sys = new THREE.Points(pGeo, memoryMat);
            humanGroup.add(sys);
            memoryGeo = pGeo;
        }

        function spawnMeteor() {
            const meteor = {
                mesh: new THREE.Sprite(new THREE.SpriteMaterial({ map: glowTex, color: 0xffffff, blending: THREE.AdditiveBlending })),
                y: 160,
                speed: 3 + Math.random() * 2,
                color: new THREE.Color(0xffffff),
                state: 0
            };
            meteor.mesh.scale.set(12, 12, 1);
            meteor.mesh.position.set(0, 160, 0);
            humanGroup.add(meteor.mesh);
            meteors.push(meteor);
        }

        function spawnMemory(origin) {
            if (!nodeCache.DB || nodeCache.DB.length === 0) return;
            const targetMesh = nodeCache.DB[Math.floor(Math.random()*nodeCache.DB.length)];
            memoryParticles.push({
                pos: origin.clone(),
                target: targetMesh.position.clone(),
                color: targetMesh.material.color.clone(),
                life: 1.0
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            TWEEN.update();
            if(controls) controls.update();
            
            const time = clock.getElapsedTime();

            // Pulse
            const s = 1 + Math.sin(time)*0.01;
            humanGroup.scale.set(s, s, 1);

            // Neural Flow
            const positions = flowGeo.attributes.position.array;
            particles.forEach((p, i) => {
                p.y -= p.speed * (1 + cfRatio*0.5);
                const r = 10;
                if(p.y > -10 && p.y < 30) p.y -= p.speed * 0.3; // Slow at DB

                const x = Math.cos(time*3 + p.offset) * r;
                const z = Math.sin(time*3 + p.offset) * r;
                
                if(p.y < -130) p.y = 140; // Reset

                positions[i*3] = x;
                positions[i*3+1] = p.y;
                positions[i*3+2] = z;
            });
            flowGeo.attributes.position.needsUpdate = true;

            // Meteors
            if(Math.random() > 0.92) spawnMeteor();
            for(let i=meteors.length-1; i>=0; i--) {
                const m = meteors[i];
                m.y -= m.speed;
                m.mesh.position.y = m.y;

                if(m.state === 3 && m.y < -110) { // Filter
                    m.state = 4;
                    const c1 = new THREE.Color(0x00ffff);
                    const c2 = new THREE.Color(0xff0055);
                    m.mesh.material.color.lerp(c1.lerp(c2, cfRatio), 0.8);
                }
                else if(m.state === 0 && m.y < 90) { m.state = 1; m.color.setHSL(Math.random(), 1.0, 0.6); m.mesh.material.color.copy(m.color); }
                else if(m.state === 1 && m.y < 10) { m.state = 2; for(let k=0;k<4;k++) spawnMemory(m.mesh.position); }
                else if(m.state === 2 && m.y < -30) { m.state = 3; m.speed *= 1.2; }

                if(m.y < -140) {
                    humanGroup.remove(m.mesh);
                    meteors.splice(i, 1);
                    triggerOutflow();
                }
            }

            // Memories
            const mPos = memoryGeo.attributes.position.array;
            const mCol = memoryGeo.attributes.color.array;
            for(let i=0; i<300; i++) { mPos[i*3]=0; mPos[i*3+1]=0; mPos[i*3+2]=0; }
            memoryParticles = memoryParticles.filter(p => p.life > 0);
            memoryParticles.forEach((p, i) => {
                if(i >= 300) return;
                p.life -= 0.02;
                p.pos.lerp(p.target, 0.1);
                mPos[i*3] = p.pos.x; mPos[i*3+1] = p.pos.y; mPos[i*3+2] = p.pos.z;
                mCol[i*3] = p.color.r; mCol[i*3+1] = p.color.g; mCol[i*3+2] = p.color.b;
            });
            memoryGeo.attributes.position.needsUpdate = true;
            memoryGeo.attributes.color.needsUpdate = true;

            // Outflow
            outParticles.forEach(p => {
                if(p.life > 0) {
                    p.life -= 0.02;
                    p.pos.add(p.vel);
                    p.mesh.position.copy(p.pos);
                    p.mesh.scale.setScalar(20 * p.life);
                    p.mesh.material.opacity = p.life;
                } else {
                    p.mesh.scale.set(0,0,0);
                }
            });

            // Inflow
            senseParticles.forEach(p => {
                const dist = p.mesh.position.distanceTo(p.target);
                if(dist < 10) {
                    p.mesh.position.set(-600 - Math.random()*400, 140 + (Math.random()-0.5)*100, (Math.random()-0.5)*200);
                } else {
                    const dir = p.target.clone().sub(p.mesh.position).normalize();
                    p.mesh.position.add(dir.multiplyScalar(p.speed));
                }
            });

            // Filter Color
            const fCol1 = new THREE.Color(0x00ffff);
            const fCol2 = new THREE.Color(0xff0055);
            if(cfFilterMesh[0]) {
                cfFilterMesh[0].material.color.copy(fCol1).lerp(fCol2, cfRatio);
            }
            document.getElementById('cf-knob').style.left = (cfRatio*100) + '%';
            document.getElementById('cf-fill').style.width = (cfRatio*100) + '%';

            renderer.render(scene, camera);
        }

        function triggerOutflow() {
            const p = outParticles.find(p => p.life <= 0);
            if(p) {
                p.life = 1.0;
                p.pos.set(0,-140,0);
                p.vel.set((Math.random()-0.5)*3, -2-Math.random()*3, (Math.random()-0.5)*3);
            }
        }

        window.addEventListener('mousedown', e => {
            if(e.target.closest('#panel') || e.target.closest('#cf-container')) return;
            controls.autoRotate = false; 
            setTimeout(() => controls.autoRotate = true, 4000);
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(interactables);
            if(hits.length > 0) showPanel(hits[0].object.userData.data, hits[0].object.userData.color);
            else closePanel();
        });

        function setupSlider() {
            const track = document.getElementById('cf-container');
            track.addEventListener('mousedown', e => {
                const rect = track.getBoundingClientRect();
                const x = e.clientX - rect.left;
                cfRatio = Math.max(0, Math.min(1, x / rect.width));
            });
        }

        function showPanel(d, col) {
            let hex = '#ffffff';
            if(d.color) hex = '#' + new THREE.Color(d.color).getHexString();
            document.getElementById('p-tag').innerText = d.type;
            document.getElementById('p-tag').style.background = hex;
            document.getElementById('p-title').innerText = d.name;
            document.getElementById('p-title').style.color = hex;
            document.getElementById('p-desc').innerText = d.desc;
            document.getElementById('p-role').innerText = d.role;
            document.getElementById('p-thought').innerText = d.thought;
            document.getElementById('panel').classList.add('active');
        }
        function closePanel() { document.getElementById('panel').classList.remove('active'); }
        window.closePanel = closePanel;

        function startApp() {
            document.getElementById('loader').style.opacity = 0;
            setTimeout(() => { document.getElementById('loader').style.display='none'; }, 500);
        }
        window.startApp = startApp;

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        window.onload = init;
    </script>
</body>
</html>
