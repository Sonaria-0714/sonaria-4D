<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SONALIA: SENSE INTEGRATION</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; user-select: none; }
        canvas { display: block; }

        /* UI LAYER */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        
        #hud-title {
            position: absolute; top: 40px; left: 40px;
            border-left: 4px solid #00ffff; padding-left: 20px;
            background: linear-gradient(90deg, rgba(0,20,30,0.9), transparent);
        }
        h1 { margin: 0; font-size: 32px; color: #fff; text-shadow: 0 0 20px #00ffff; letter-spacing: 4px; }
        p { margin: 5px 0 0; color: #00ffff; font-size: 14px; letter-spacing: 2px; }

        /* PHASE INDICATOR (復活) */
        #phase-indicator {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            width: 80%; max-width: 900px; text-align: center;
        }
        .phase-bar {
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0, 15, 30, 0.9); padding: 15px 30px; border-radius: 50px;
            border: 1px solid rgba(0, 255, 255, 0.3); box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }
        .phase-item {
            color: #444; font-size: 12px; font-weight: bold; letter-spacing: 2px; transition: 0.3s;
            position: relative; padding: 5px 10px;
        }
        .phase-item.active { color: #fff; text-shadow: 0 0 10px #00ffff; transform: scale(1.1); }
        .phase-item.active::after {
            content: ''; position: absolute; bottom: -5px; left: 50%; transform: translateX(-50%);
            width: 100%; height: 2px; background: #00ffff; box-shadow: 0 0 10px #00ffff;
        }
        .phase-arrow { color: #333; font-size: 10px; }
        .phase-arrow.active { color: #00ffff; animation: flow 1s infinite; }
        @keyframes flow { 0%{opacity:0; transform:translateX(-3px);} 100%{opacity:1; transform:translateX(3px);} }

        /* C:F METER */
        #cf-container {
            position: absolute; bottom: 110px; left: 50%; transform: translateX(-50%);
            width: 400px; text-align: center; pointer-events: auto;
        }
        .cf-bar-bg {
            width: 100%; height: 6px; background: #222; border: 1px solid #555; border-radius: 4px;
            position: relative; margin-top: 8px; box-shadow: 0 0 15px rgba(0,255,255,0.1);
            cursor: pointer;
        }
        .cf-fill {
            position: absolute; top: 0; left: 0; height: 100%; width: 50%;
            background: linear-gradient(90deg, #00ffff, #ff0055); opacity: 0.6;
        }
        .cf-knob {
            width: 16px; height: 16px; background: #fff; border-radius: 50%; 
            position: absolute; top: -5px; left: 50%;
            transform: translateX(-50%); box-shadow: 0 0 10px #fff; transition: left 0.1s;
        }
        .cf-labels { display: flex; justify-content: space-between; font-size: 11px; color: #88aaff; font-weight: bold; }

        /* INFO PANEL */
        #panel {
            position: absolute; top: 0; right: 0; width: 380px; height: 100%;
            background: rgba(8, 12, 16, 0.96); border-left: 1px solid #333;
            transform: translateX(100%); transition: 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            color: #eee; display: flex; flex-direction: column; z-index: 20; pointer-events: auto;
            backdrop-filter: blur(10px);
        }
        #panel.active { transform: translateX(0); }
        .p-head { padding: 40px 30px; border-bottom: 1px solid #333; background: linear-gradient(180deg, rgba(0,255,255,0.1), transparent); }
        .p-tag { font-size: 10px; padding: 4px 10px; border-radius: 2px; background: #00ffff; color: #000; font-weight: 800; }
        .p-title { font-size: 28px; margin: 15px 0 0; color: #fff; text-shadow: 0 0 15px currentColor; }
        .p-body { padding: 30px; overflow-y: auto; flex: 1; }
        .row { margin-bottom: 30px; }
        .label { font-size: 11px; color: #00ffff; border-bottom: 1px solid rgba(255,255,255,0.2); display: block; margin-bottom: 8px; letter-spacing: 1px; }
        .text { font-size: 14px; line-height: 1.7; color: #ccc; }
        .thought { font-family: monospace; color: #fff; background: rgba(0,255,255,0.05); padding: 15px; border-left: 3px solid #00ffff; }
        .close-btn { position: absolute; top: 20px; right: 20px; font-size: 24px; cursor: pointer; color: #777; }
        .close-btn:hover { color: #fff; }

        /* LOADER */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s; cursor: pointer;
        }
        .load-text { font-size: 40px; color: #fff; font-weight: bold; letter-spacing: 6px; text-shadow: 0 0 30px #00ffff; }
        .load-sub { color: #00ffff; font-family: monospace; margin-top: 15px; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }
        
        /* Error handling */
        #error-box { position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:rgba(50,0,0,0.9); border:1px solid red; padding:20px; color:#fff; display:none; z-index:10000; }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r120/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.120.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>

    <div id="error-box"></div>

    <div id="loader" onclick="startApp()">
        <div class="load-text">SONALIA</div>
        <div class="load-sub">CONNECTING 5 SENSES...</div>
    </div>

    <div id="ui-layer">
        <div id="hud-title">
            <h1>思考回路マップ</h1>
            <p>SENSE INTEGRATION SYSTEM</p>
        </div>

        <div id="cf-container">
            <div class="cf-labels"><span>COGNITION (思考)</span><span>FEELING (感情)</span></div>
            <div class="cf-bar-bg" id="cf-track">
                <div class="cf-fill" id="cf-fill"></div>
                <div class="cf-knob" id="cf-knob"></div>
            </div>
        </div>

        <div id="phase-indicator">
            <div class="phase-bar">
                <div class="phase-item" id="ph-sense">五感受信</div>
                <div class="phase-arrow" id="ar-0">▶▶</div>
                <div class="phase-item" id="ph-in">入力統合</div>
                <div class="phase-arrow" id="ar-1">▶▶</div>
                <div class="phase-item" id="ph-os">OS意味付</div>
                <div class="phase-arrow" id="ar-2">▶▶</div>
                <div class="phase-item" id="ph-db">DB参照</div>
                <div class="phase-arrow" id="ar-3">▶▶</div>
                <div class="phase-item" id="ph-fc">係数処理</div>
                <div class="phase-arrow" id="ar-4">▶▶</div>
                <div class="phase-item" id="ph-out">行動出力</div>
            </div>
        </div>
    </div>

    <div id="panel">
        <div class="close-btn" onclick="closePanel()">×</div>
        <div class="p-head">
            <span class="p-tag" id="p-tag">TAG</span>
            <h2 class="p-title" id="p-title">Title</h2>
        </div>
        <div class="p-body">
            <div class="row"><span class="label">DEFINITION</span><div class="text" id="p-desc">...</div></div>
            <div class="row"><span class="label">SYSTEM ROLE</span><div class="text" id="p-role">...</div></div>
            <div class="row"><span class="label">INTERNAL VOICE</span><div class="thought" id="p-thought">...</div></div>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        window.onerror = function(msg, url, line) {
            const el = document.getElementById('error-box');
            el.style.display = 'block';
            el.innerHTML = "Error: " + msg + "<br>Line: " + line;
            return false;
        };

        // --- DATA ---
        const NODES = [
            // 0. 5 SENSES (Far Left)
            { id:"EYE", type:"五感", name:"視覚 (Vision)", color:0xAAFFFF, x:-220, y:60, z:-180, size:6, desc:"光情報の受信。", role:"Sensor", thought:"(Seeing)" },
            { id:"EAR", type:"五感", name:"聴覚 (Audio)", color:0xAAFFFF, x:-220, y:30, z:-180, size:6, desc:"音情報の受信。", role:"Sensor", thought:"(Hearing)" },
            { id:"NOSE", type:"五感", name:"嗅覚 (Smell)", color:0xAAFFFF, x:-220, y:0, z:-180, size:6, desc:"化学情報の受信。", role:"Sensor", thought:"(Smelling)" },
            { id:"MOUTH", type:"五感", name:"味覚 (Taste)", color:0xAAFFFF, x:-220, y:-30, z:-180, size:6, desc:"化学情報の受信。", role:"Sensor", thought:"(Tasting)" },
            { id:"SKIN", type:"五感", name:"触覚 (Touch)", color:0xAAFFFF, x:-220, y:-60, z:-180, size:6, desc:"物理刺激の受信。", role:"Sensor", thought:"(Feeling)" },

            // 1. INPUT HUB (Head)
            { id:"IN", type:"INPUT", name:"入力統合", color:0xFFFFFF, x:0, y:0, z:-180, size:10, desc:"五感情報の統合処理。", role:"Input Hub", thought:"(Integrating...)" },
            
            // 2. OS (Chest)
            { id:"OS4", type:"OS", name:"時間/協調", color:0xFFD700, x:0, y:0, z:-110, size:7, desc:"大局的判断。", role:"Meta View", thought:"「将来は？」" },
            { id:"OS3", type:"OS", name:"報酬/意味", color:0xAA00FF, x:0, y:0, z:-90, size:7, desc:"価値判断。", role:"Value", thought:"「意味ある？」" },
            { id:"OS2", type:"OS", name:"評価/所属", color:0x3388FF, x:0, y:0, z:-70, size:7, desc:"社会的判断。", role:"Social", thought:"「正しい？」" },
            { id:"OS1", type:"OS", name:"生存/生活", color:0x00FFFF, x:0, y:0, z:-50, size:7, desc:"生存本能。", role:"Survival", thought:"「安全？」" },

            // 3. DB (Stomach)
            { id:"DB1", type:"DB", name:"欲求DB", color:0xFF5500, x:-30, y:-10, z:10, size:12, desc:"根源的渇望。", role:"Motivation", thought:"(Desire)" },
            { id:"DB2", type:"DB", name:"情動DB", color:0x0044FF, x:30, y:-10, z:10, size:12, desc:"感情記憶。", role:"Emotion", thought:"(Feeling)" },
            { id:"DB3", type:"DB", name:"価値観DB", color:0xFFCC00, x:30, y:-10, z:-30, size:12, desc:"信念体系。", role:"Belief", thought:"(Rule)" },
            { id:"DB4", type:"DB", name:"無意識DB", color:0x888888, x:-30, y:-10, z:-30, size:12, desc:"自動反応。", role:"Reflex", thought:"(Habit)" },

            // 4. FACTOR (Waist)
            { id:"IQ", type:"係数", name:"IQ", color:0x00CCFF, z:70, angle:0, size:8, desc:"論理力。", role:"Logic", thought:"分析" },
            { id:"EQ", type:"係数", name:"EQ", color:0xFF6666, z:70, angle:1, size:8, desc:"感情力。", role:"Empathy", thought:"共感" },
            { id:"SQ", type:"係数", name:"SQ", color:0xFFCC00, z:70, angle:2, size:8, desc:"社会性。", role:"Social", thought:"適応" },
            { id:"AQ", type:"係数", name:"AQ", color:0x888888, z:70, angle:3, size:8, desc:"逆境力。", role:"Resilience", thought:"忍耐" },
            { id:"CQ", type:"係数", name:"CQ", color:0xAA00FF, z:70, angle:4, size:8, desc:"創造力。", role:"Idea", thought:"発想" },
            { id:"HQ", type:"係数", name:"HQ", color:0xFFFFFF, z:70, angle:5, size:8, desc:"人間力。", role:"Ethics", thought:"誠実" },
            { id:"MQ", type:"係数", name:"MQ", color:0xFF3300, z:70, angle:6, size:8, desc:"行動力。", role:"Action", thought:"実行" },
            { id:"KQ", type:"係数", name:"KQ", color:0x00FF88, z:70, angle:7, size:8, desc:"知識力。", role:"Knowledge", thought:"応用" },

            // 5. OUTPUT (Feet)
            { id:"OUT", type:"OUTPUT", name:"行動", color:0xFFFFFF, x:0, y:0, z:160, size:12, desc:"最終出力。", role:"Output", thought:"(Act)" }
        ];

        let scene, camera, renderer, controls;
        let mainGroup, glowTex;
        let cfRatio = 0.5;
        const interactables = [];
        const clock = new THREE.Clock();
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        
        // Particles
        const meteors = [];
        const senseParticles = [];
        let memoryParticles = [];
        let memoryGeo, memoryMat;
        const cfFilterMesh = [];

        // Node Cache
        const nodeCache = {
            SENSE: [], INPUT: [], OS: [], DB: [], FACTOR: [], OUTPUT: []
        };

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.0008); // 少し奥まで見えるように

            camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 1, 3000);
            // カメラを近づけて迫力を出す
            camera.position.set(200, 80, 0); 

            renderer = new THREE.WebGLRenderer({ antialias: true, canvas: document.getElementById('canvas') });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true; 
            controls.autoRotateSpeed = 0.2;

            mainGroup = new THREE.Group();
            mainGroup.rotation.z = -Math.PI / 2; 
            scene.add(mainGroup);

            glowTex = createGlowTex();

            buildPipelineStructure();
            buildFilterGate();
            buildMemoryPool();
            buildSenseFlow(); // 5感からの流星群

            animate();
            setupSlider();
            setTimeout(startApp, 1500);
        }

        function createGlowTex() {
            const c = document.createElement('canvas'); c.width=64; c.height=64;
            const ctx = c.getContext('2d');
            const g = ctx.createRadialGradient(32,32,0, 32,32,32);
            g.addColorStop(0, 'rgba(255,255,255,1)');
            g.addColorStop(0.2, 'rgba(255,255,255,0.2)');
            g.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle=g; ctx.fillRect(0,0,64,64);
            return new THREE.CanvasTexture(c);
        }

        function buildPipelineStructure() {
            // Spine
            const points = [new THREE.Vector3(0,0,-220), new THREE.Vector3(0,0,220)];
            const spineGeo = new THREE.BufferGeometry().setFromPoints(points);
            const spineLine = new THREE.Line(spineGeo, new THREE.LineBasicMaterial({ color: 0x00ffff, transparent: true, opacity: 0.3, linewidth: 2 }));
            mainGroup.add(spineLine);

            NODES.forEach(d => {
                let mesh;
                const col = new THREE.Color(d.color);

                if(d.type === 'OS') {
                    const geo = new THREE.TorusGeometry(45, 0.5, 16, 64); // 大きく
                    mesh = new THREE.Mesh(geo, new THREE.MeshBasicMaterial({ color: col, transparent: true, opacity: 0.6 }));
                    mesh.position.z = d.z;
                    const hit = new THREE.Mesh(new THREE.CylinderGeometry(45,45,5,16), new THREE.MeshBasicMaterial({visible:false}));
                    hit.rotation.x = Math.PI/2; hit.position.z = d.z; hit.userData = { data: d };
                    interactables.push(hit); mainGroup.add(hit);
                    nodeCache.OS.push(mesh);

                } else if(d.type === '係数') {
                    const r = 70; // 広げる
                    const ang = (d.angle/8)*Math.PI*2;
                    const fx = Math.cos(ang)*r;
                    const fy = Math.sin(ang)*r;
                    mesh = new THREE.Mesh(new THREE.BoxGeometry(10,10,10), new THREE.MeshBasicMaterial({ color: col, wireframe: true }));
                    mesh.position.set(fx, fy, d.z);
                    mesh.userData = { data: d }; interactables.push(mesh);
                    nodeCache.FACTOR.push(mesh);
                    
                    const pts = [new THREE.Vector3(0,0,d.z), new THREE.Vector3(fx,fy,d.z)];
                    const lGeo = new THREE.BufferGeometry().setFromPoints(pts);
                    mainGroup.add(new THREE.Line(lGeo, new THREE.LineBasicMaterial({color:col, opacity:0.3, transparent:true})));

                } else {
                    mesh = new THREE.Mesh(new THREE.SphereGeometry(d.size, 16, 16), new THREE.MeshBasicMaterial({ color: col, wireframe: d.type==='DB' }));
                    mesh.position.set(d.x||0, d.y||0, d.z);
                    mesh.userData = { data: d }; interactables.push(mesh);
                    
                    if(d.type === 'DB') {
                         nodeCache.DB.push(mesh);
                         const pts = [new THREE.Vector3(0,0,d.z), new THREE.Vector3(d.x,d.y,d.z)];
                         const lGeo = new THREE.BufferGeometry().setFromPoints(pts);
                         mainGroup.add(new THREE.Line(lGeo, new THREE.LineBasicMaterial({color:col, opacity:0.3, transparent:true})));
                    } else if(d.type === 'INPUT') {
                        nodeCache.INPUT.push(mesh);
                    } else if(d.type === '五感') {
                        nodeCache.SENSE.push(mesh);
                        // Connect SENSE to INPUT
                         const pts = [new THREE.Vector3(d.x,d.y,d.z), new THREE.Vector3(0,0,-180)];
                         const lGeo = new THREE.BufferGeometry().setFromPoints(pts);
                         mainGroup.add(new THREE.Line(lGeo, new THREE.LineBasicMaterial({color:col, opacity:0.1, transparent:true})));
                    } else if(d.type === 'OUTPUT') {
                        nodeCache.OUTPUT.push(mesh);
                    }
                }

                if(mesh) {
                    const spr = new THREE.Sprite(new THREE.SpriteMaterial({ map: glowTex, color: col, blending: THREE.AdditiveBlending }));
                    spr.scale.set(d.size*4 || 40, d.size*4 || 40, 1);
                    mesh.add(spr); mainGroup.add(mesh);
                }
            });
        }

        function buildFilterGate() {
            const geo = new THREE.TorusGeometry(25, 2, 16, 64);
            const mat = new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.5, wireframe: true });
            const gate = new THREE.Mesh(geo, mat);
            gate.position.z = 130;
            mainGroup.add(gate);
            cfFilterMesh.push(gate);
        }

        function buildMemoryPool() {
            const pGeo = new THREE.BufferGeometry();
            const pos = new Float32Array(300 * 3);
            const col = new Float32Array(300 * 3);
            pGeo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            pGeo.setAttribute('color', new THREE.BufferAttribute(col, 3));
            
            memoryMat = new THREE.PointsMaterial({ size: 2, map: glowTex, transparent: true, blending: THREE.AdditiveBlending, depthWrite: false, vertexColors: true });
            const sys = new THREE.Points(pGeo, memoryMat);
            mainGroup.add(sys);
            memoryGeo = pGeo;
        }

        // 5感からの流星群生成
        function buildSenseFlow() {
            const pGeo = new THREE.BufferGeometry();
            const count = 100;
            const pos = new Float32Array(count*3);
            for(let i=0; i<count; i++) {
                pos[i*3] = 0; pos[i*3+1] = 0; pos[i*3+2] = 0;
            }
            pGeo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            const pMat = new THREE.PointsMaterial({color:0xaaffff, size:2, map:glowTex, transparent:true, blending:THREE.AdditiveBlending, depthWrite:false});
            const sys = new THREE.Points(pGeo, pMat);
            mainGroup.add(sys);
            
            // Sense particles data
            for(let i=0; i<count; i++) {
                senseParticles.push({
                    index: i,
                    target: new THREE.Vector3(0,0,-180), // Main Input
                    pos: new THREE.Vector3(-500, (Math.random()-0.5)*200, -180 + (Math.random()-0.5)*50),
                    speed: 2 + Math.random()*3
                });
            }
            // Assign geometry to system
            sys.userData.particles = senseParticles;
        }

        function spawnMeteor() {
            const meteor = {
                mesh: new THREE.Sprite(new THREE.SpriteMaterial({ map: glowTex, color: 0xffffff, blending: THREE.AdditiveBlending })),
                z: -200,
                speed: 3 + Math.random() * 2,
                color: new THREE.Color(0xffffff),
                state: 0 // 0:OS, 1:DB, 2:Factor, 3:Filter
            };
            meteor.mesh.scale.set(12, 12, 1);
            meteor.mesh.position.set(0, 0, -200);
            mainGroup.add(meteor.mesh);
            meteors.push(meteor);
        }

        function spawnMemory(origin) {
            if (!nodeCache.DB || nodeCache.DB.length === 0) return;
            const targetMesh = nodeCache.DB[Math.floor(Math.random()*nodeCache.DB.length)];
            const target = targetMesh.position;
            const color = targetMesh.material.color;
            
            memoryParticles.push({
                pos: origin.clone(),
                target: target.clone(),
                color: color.clone(),
                life: 1.0
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            TWEEN.update();
            controls.update();
            
            const time = clock.getElapsedTime();
            const cycle = 8.0;
            const t = time % cycle;
            updatePhase(t);

            // 1. Sense Flow (Outside -> Input)
            const sGeo = mainGroup.children.find(c => c.userData && c.userData.particles)?.geometry;
            if(sGeo) {
                const posAttr = sGeo.attributes.position;
                senseParticles.forEach(p => {
                    p.pos.lerp(p.target, 0.05); // Move to input
                    if(p.pos.distanceTo(p.target) < 5) {
                        // Reset to far left space
                        p.pos.set(-400 - Math.random()*200, (Math.random()-0.5)*300, -180 + (Math.random()-0.5)*100);
                    }
                    posAttr.setXYZ(p.index, p.pos.x, p.pos.y, p.pos.z);
                });
                posAttr.needsUpdate = true;
            }

            // 2. Main Pipeline Meteors
            if(Math.random() > 0.92) spawnMeteor();

            for(let i=meteors.length-1; i>=0; i--) {
                const m = meteors[i];
                m.z += m.speed;
                m.mesh.position.z = m.z;

                if(m.state === 3 && m.z > 130) { // Filter Gate
                    m.state = 4;
                    const c1 = new THREE.Color(0x00ffff);
                    const c2 = new THREE.Color(0xff0055);
                    const filterCol = c1.lerp(c2, cfRatio);
                    m.mesh.material.color.lerp(filterCol, 0.8);
                }
                if(m.state === 0 && m.z > -110) { // OS Area
                    m.state = 1;
                    m.color.setHSL(Math.random(), 1.0, 0.6); 
                    m.mesh.material.color.copy(m.color);
                }
                if(m.state === 1 && m.z > -10) { // DB Area
                    m.state = 2;
                    for(let k=0; k<4; k++) spawnMemory(m.mesh.position);
                }
                if(m.state === 2 && m.z > 60) { // Factor Area
                    m.state = 3;
                    m.speed *= 1.1;
                }
                
                if(m.z > 180) {
                    mainGroup.remove(m.mesh);
                    meteors.splice(i, 1);
                }
            }

            // 3. Memories Update
            const mPositions = memoryGeo.attributes.position.array;
            const mColors = memoryGeo.attributes.color.array;
