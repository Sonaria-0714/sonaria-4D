    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; user-select: none; }
        canvas { display: block; cursor: crosshair; }

        /* UI LAYER */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        
        #hud-title {
            position: absolute; top: 40px; left: 40px;
            border-left: 5px solid #00ffff; padding-left: 25px;
            background: linear-gradient(90deg, rgba(0,20,40,0.95), transparent);
        }
        h1 { margin: 0; font-size: 42px; color: #fff; text-shadow: 0 0 30px #00ffff; letter-spacing: 5px; font-weight: 900; }
        p { margin: 5px 0 0; color: #00ffff; font-size: 16px; letter-spacing: 3px; font-family: monospace; }

        /* PHASE INDICATOR (Clickable) */
        #phase-indicator {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 1200px; text-align: center; pointer-events: auto;
        }
        .phase-bar {
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0, 15, 30, 0.95); padding: 15px 40px; border-radius: 60px;
            border: 2px solid rgba(0, 255, 255, 0.4); box-shadow: 0 0 40px rgba(0,0,0,0.8);
        }
        .phase-item {
            color: #888; font-size: 13px; font-weight: bold; letter-spacing: 2px; transition: 0.3s;
            position: relative; padding: 10px 20px; cursor: pointer;
        }
        .phase-item:hover { color: #fff; text-shadow: 0 0 10px #00ffff; }
        .phase-item.active { color: #00ffff; transform: scale(1.2); text-shadow: 0 0 20px #00ffff; }
        .phase-item.active::after {
            content: ''; position: absolute; bottom: -5px; left: 50%; transform: translateX(-50%);
            width: 100%; height: 3px; background: #00ffff; box-shadow: 0 0 15px #00ffff;
        }
        .phase-arrow { color: #444; font-size: 14px; }
        .phase-arrow.active { color: #00ffff; animation: flow 0.8s infinite; }
        @keyframes flow { 0%{opacity:0; transform:translateX(-4px);} 100%{opacity:1; transform:translateX(4px);} }

        /* C:F METER */
        #cf-container {
            position: absolute; bottom: 140px; left: 50%; transform: translateX(-50%);
            width: 600px; text-align: center; pointer-events: auto;
        }
        .cf-bar-bg {
            width: 100%; height: 10px; background: #111; border: 1px solid #555; border-radius: 5px;
            position: relative; margin-top: 10px; box-shadow: 0 0 20px rgba(0,255,255,0.2);
            cursor: grab; overflow: hidden;
        }
        .cf-fill {
            position: absolute; top: 0; left: 0; height: 100%; width: 50%;
            background: linear-gradient(90deg, #00ffff, #ff0055); opacity: 0.8;
        }
        .cf-knob {
            width: 24px; height: 24px; background: #fff; border-radius: 50%; 
            position: absolute; top: -7px; left: 50%;
            transform: translateX(-50%); box-shadow: 0 0 20px #fff; transition: left 0.1s;
        }
        .cf-labels { display: flex; justify-content: space-between; font-size: 13px; color: #88aaff; font-weight: bold; letter-spacing: 2px; }

        /* INFO PANEL */
        #panel {
            position: absolute; top: 0; right: 0; width: 450px; height: 100%;
            background: rgba(6, 10, 14, 0.98); border-left: 3px solid rgba(0,255,255,0.4);
            transform: translateX(100%); transition: 0.3s cubic-bezier(0.19, 1, 0.22, 1);
            color: #eee; display: flex; flex-direction: column; z-index: 20; pointer-events: auto;
            backdrop-filter: blur(20px); box-shadow: -50px 0 100px rgba(0,0,0,0.9);
        }
        #panel.active { transform: translateX(0); }
        .p-head { padding: 50px 40px 30px; border-bottom: 1px solid rgba(255,255,255,0.1); background: linear-gradient(180deg, rgba(0,255,255,0.1), transparent); }
        .p-tag { font-size: 12px; padding: 6px 15px; border-radius: 4px; background: #00ffff; color: #000; font-weight: 900; letter-spacing: 2px; }
        .p-title { font-size: 36px; margin: 20px 0 0; color: #fff; text-shadow: 0 0 30px currentColor; font-weight: 300; }
        .p-body { padding: 40px; overflow-y: auto; flex: 1; }
        .row { margin-bottom: 40px; }
        .label { font-size: 13px; color: #00ffff; border-bottom: 1px solid rgba(255,255,255,0.2); display: block; margin-bottom: 10px; letter-spacing: 2px; font-weight: bold; }
        .text { font-size: 16px; line-height: 1.8; color: #ddd; }
        .thought { font-family: monospace; color: #fff; background: rgba(0,255,255,0.08); padding: 25px; border-left: 5px solid #00ffff; font-size: 15px; }
        .close-btn { position: absolute; top: 30px; right: 30px; font-size: 30px; cursor: pointer; color: #777; transition: 0.2s; }
        .close-btn:hover { color: #fff; text-shadow: 0 0 10px #fff; }

        /* LOADER */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 1s; cursor: pointer;
        }
        .load-text { font-size: 50px; color: #fff; font-weight: 900; letter-spacing: 10px; text-shadow: 0 0 40px #00ffff; }
        .load-sub { color: #00ffff; font-family: monospace; margin-top: 20px; animation: blink 1s infinite; letter-spacing: 3px; }
        @keyframes blink { 50% { opacity: 0.3; } }
        #error-box { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(50,0,0,0.9); border: 2px solid red; padding: 20px; color: #fff; display: none; z-index: 10000; font-family: monospace; font-size: 14px; }
    </style>

    <script>

            const el = document.getElementById('error-box');
            el.style.display = 'block';
            el.innerHTML = "System Error: " + msg + "<br>Line: " + line;

        };

        // --- DATA DEFINITION ---
        const NODES = [
            // 0. 5 SENSES (Far Left - Lowered Y)
            { id:"EYE", type:"五感", name:"視覚", color:0xAAFFFF, x:-300, y:40, z:-180, size:10, icon:"EYE", desc:"光情報の受信。", role:"Sensor", thought:"(Seeing)" },
            { id:"EAR", type:"五感", name:"聴覚", color:0xAAFFFF, x:-300, y:20, z:-180, size:10, icon:"EAR", desc:"音情報の受信。", role:"Sensor", thought:"(Hearing)" },
            { id:"NOSE", type:"五感", name:"嗅覚", color:0xAAFFFF, x:-300, y:0, z:-180, size:10, icon:"NOSE", desc:"化学情報の受信。", role:"Sensor", thought:"(Smelling)" },
            { id:"MOUTH", type:"五感", name:"味覚", color:0xAAFFFF, x:-300, y:-20, z:-180, size:10, icon:"LIP", desc:"化学情報の受信。", role:"Sensor", thought:"(Tasting)" },
            { id:"SKIN", type:"五感", name:"触覚", color:0xAAFFFF, x:-300, y:-40, z:-180, size:10, icon:"HAND", desc:"物理刺激の受信。", role:"Sensor", thought:"(Feeling)" },

            // 1. INPUT (Head)
            { id:"IN", type:"INPUT", name:"入力統合", color:0xFFFFFF, x:0, y:0, z:-180, size:15, desc:"外界情報の統合処理。", role:"Input Hub", thought:"(Integrate)" },
            
            // 2. OS (Chest - HUGE RINGS)
            { id:"OS4", type:"OS", name:"時間/協調", color:0xFFD700, x:0, y:0, z:-110, size:8, desc:"大局的判断。", role:"Meta View", thought:"「将来は？」" },
            { id:"OS3", type:"OS", name:"報酬/意味", color:0xAA00FF, x:0, y:0, z:-90, size:8, desc:"価値判断。", role:"Value", thought:"「意味ある？」" },
            { id:"OS2", type:"OS", name:"評価/所属", color:0x3388FF, x:0, y:0, z:-70, size:8, desc:"社会的判断。", role:"Social", thought:"「正しい？」" },
            { id:"OS1", type:"OS", name:"生存/生活", color:0x00FFFF, x:0, y:0, z:-50, size:8, desc:"生存本能。", role:"Survival", thought:"「安全？」" },

            // 3. DB (Stomach)
            { id:"DB1", type:"DB", name:"欲求DB", color:0xFF5500, x:-40, y:-20, z:10, size:14, desc:"根源的渇望。", role:"Motivation", thought:"(Desire)" },
            { id:"DB2", type:"DB", name:"情動DB", color:0x0044FF, x:40, y:-20, z:10, size:14, desc:"感情記憶。", role:"Emotion", thought:"(Feeling)" },
            { id:"DB3", type:"DB", name:"価値観DB", color:0xFFCC00, x:40, y:20, z:10, size:14, desc:"信念体系。", role:"Belief", thought:"(Rule)" },
            { id:"DB4", type:"DB", name:"無意識DB", color:0x888888, x:-40, y:20, z:10, size:14, desc:"自動反応。", role:"Reflex", thought:"(Habit)" },

            // 4. FACTOR (Waist - Huge Orbit)
            { id:"IQ", type:"係数", name:"IQ", color:0x00CCFF, z:70, angle:0, size:10, desc:"論理力。", role:"Logic", thought:"分析" },
            { id:"EQ", type:"係数", name:"EQ", color:0xFF6666, z:70, angle:1, size:10, desc:"感情力。", role:"Empathy", thought:"共感" },
            { id:"SQ", type:"係数", name:"SQ", color:0xFFCC00, z:70, angle:2, size:10, desc:"社会性。", role:"Social", thought:"適応" },
            { id:"AQ", type:"係数", name:"AQ", color:0x888888, z:70, angle:3, size:10, desc:"逆境力。", role:"Resilience", thought:"忍耐" },
            { id:"CQ", type:"係数", name:"CQ", color:0xAA00FF, z:70, angle:4, size:10, desc:"創造力。", role:"Idea", thought:"発想" },
            { id:"HQ", type:"係数", name:"HQ", color:0xFFFFFF, z:70, angle:5, size:10, desc:"人間力。", role:"Ethics", thought:"誠実" },
            { id:"MQ", type:"係数", name:"MQ", color:0xFF3300, z:70, angle:6, size:10, desc:"行動力。", role:"Action", thought:"実行" },
            { id:"KQ", type:"係数", name:"KQ", color:0x00FF88, z:70, angle:7, size:10, desc:"知識力。", role:"Knowledge", thought:"応用" },

            // 5. OUTPUT (Feet)
            { id:"OUT", type:"OUTPUT", name:"行動", color:0xFFFFFF, x:0, y:0, z:200, size:15, desc:"最終出力。", role:"Output", thought:"(Act)" }
        ];

        let scene, camera, renderer, controls;
        let mainGroup, factorGroup, glowTex;
        let cfRatio = 0.5;
        const interactables = [];
        const clock = new THREE.Clock();
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        
        const meteors = [];
        const senseParticles = [];
        const factorParticles = []; // New: Particles from factors
        let memoryParticles = [];
        let memoryGeo, memoryMat;
        const cfFilterMesh = [];
        const nodeCache = { SENSE:[], INPUT:[], OS:[], DB:[], FACTOR:[], OUTPUT:[] };
        const idMap = {}; // ID for menu click

        function init() {
            if (typeof THREE === 'undefined') throw new Error("Three.js failed");

            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.0006);

            camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 1, 5000);
            camera.position.set(350, 120, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true, canvas: document.getElementById('canvas') });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true; 
            controls.autoRotateSpeed = 0.2;

            mainGroup = new THREE.Group();
            mainGroup.rotation.z = -Math.PI / 2; 
            scene.add(mainGroup);

            factorGroup = new THREE.Group(); // Group for spinning factors
            mainGroup.add(factorGroup);

            glowTex = createGlowTex();

            buildPipelineStructure();
            buildFilterGate();
            buildCosmicInflow(); 
            buildOutflow(); 
            buildMemoryPool(); 
            buildFactorParticles(); // New: Factor emissions

            animate();
            setupSlider();
            setTimeout(startApp, 1500);
        }

        function createGlowTex() {
            const c = document.createElement('canvas'); c.width=64; c.height=64;
            const ctx = c.getContext('2d');
            const g = ctx.createRadialGradient(32,32,0, 32,32,32);
            g.addColorStop(0, 'rgba(255,255,255,1)'); g.addColorStop(0.2, 'rgba(255,255,255,0.2)'); g.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle=g; ctx.fillRect(0,0,64,64);
            return new THREE.CanvasTexture(c);
        }

        function createIconTex(type) {
            const c = document.createElement('canvas'); c.width=128; c.height=128;
            const ctx = c.getContext('2d');
            ctx.strokeStyle = "#00ffff"; ctx.lineWidth = 5; ctx.shadowBlur = 15; ctx.shadowColor = "#00ffff";
            ctx.beginPath();
            if(type==="EYE") { ctx.ellipse(64, 64, 40, 25, 0, 0, Math.PI*2); ctx.moveTo(64, 64); ctx.arc(64, 64, 10, 0, Math.PI*2); }
            else if(type==="EAR") { ctx.arc(64, 64, 30, 0.5, Math.PI*1.5); ctx.moveTo(64, 40); ctx.lineTo(64, 90); }
            else if(type==="NOSE") { ctx.moveTo(64, 35); ctx.lineTo(40, 85); ctx.lineTo(88, 85); }
            else if(type==="LIP") { ctx.ellipse(64, 64, 35, 12, 0, 0, Math.PI*2); ctx.moveTo(30, 64); ctx.lineTo(98, 64); }
            else { ctx.rect(40, 40, 48, 48); }
            ctx.stroke();
            return new THREE.CanvasTexture(c);
        }

        function buildPipelineStructure() {
            // Spine
            const points = [new THREE.Vector3(0,0,-250), new THREE.Vector3(0,0,250)];
            const spineGeo = new THREE.TubeGeometry(new THREE.LineCurve3(points[0], points[1]), 20, 2, 8, false);
            const spineMat = new THREE.MeshBasicMaterial({ color: 0x00ffff, transparent: true, opacity: 0.15, wireframe: true });
            mainGroup.add(new THREE.Mesh(spineGeo, spineMat));
            const coreGeo = new THREE.BufferGeometry().setFromPoints(points);
            mainGroup.add(new THREE.Line(coreGeo, new THREE.LineBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.6, linewidth: 2 })));

            NODES.forEach(d => {
                let mesh;
                const col = new THREE.Color(d.color);

                if(d.type === 'OS') {
                    // Huge Rings (80 radius)
                    const geo = new THREE.TorusGeometry(70, 0.8, 16, 64);
                    mesh = new THREE.Mesh(geo, new THREE.MeshBasicMaterial({ color: col, transparent: true, opacity: 0.6 }));
                    mesh.position.z = d.z;
                    const hit = new THREE.Mesh(new THREE.CylinderGeometry(70,70,10,16), new THREE.MeshBasicMaterial({visible:false}));
                    hit.rotation.x = Math.PI/2; hit.position.z = d.z; hit.userData = { data: d };
                    interactables.push(hit); mainGroup.add(hit);
                    nodeCache.OS.push(mesh);

                } else if(d.type === '係数') {
                    const r = 100; // Bigger orbit
                    const ang = (d.angle/8)*Math.PI*2;
                    const fx = Math.cos(ang)*r;
                    const fy = Math.sin(ang)*r;
                    mesh = new THREE.Mesh(new THREE.BoxGeometry(12,12,12), new THREE.MeshBasicMaterial({ color: col, wireframe: true }));
                    mesh.position.set(fx, fy, d.z);
                    mesh.userData = { data: d }; 
                    interactables.push(mesh); 
                    // Add to factor group
                    // Factor group is at 0,0,0. Mesh local pos must be relative.
                    // We need to position factorGroup at z=70 maybe? 
                    // Simplest: Add mesh to factorGroup, set factorGroup z=70.
                    // But connection lines are in mainGroup.
                    // Let's animate mesh position in update loop instead.
                    mainGroup.add(mesh);
                    nodeCache.FACTOR.push(mesh);
                    
                    // Initial Cable
                    const lGeo = new THREE.Geometry();
                    lGeo.vertices.push(new THREE.Vector3(0,0,d.z), new THREE.Vector3(fx,fy,d.z));
                    const cable = new THREE.Line(lGeo, new THREE.LineBasicMaterial({color:col, opacity:0.4, transparent:true}));
                    mesh.userData.cable = cable;
                    mainGroup.add(cable);

                } else if (d.type === '五感') {
                    const iconTex = createIconTex(d.icon);
                    mesh = new THREE.Sprite(new THREE.SpriteMaterial({ map: iconTex, color: 0xaaffff, blending: THREE.AdditiveBlending }));
                    mesh.scale.set(30,30,1);
                    mesh.position.set(d.x, d.y, d.z);
                    const hit = new THREE.Mesh(new THREE.SphereGeometry(15), new THREE.MeshBasicMaterial({visible:false}));
                    hit.position.copy(mesh.position); hit.userData = { data: d };
                    interactables.push(hit); mainGroup.add(hit); mainGroup.add(mesh);
                    nodeCache.SENSE.push(mesh);
                    // Connect
                    const lGeo = new THREE.Geometry();
                    lGeo.vertices.push(new THREE.Vector3(d.x,d.y,d.z), new THREE.Vector3(0,0,-180));
                    mainGroup.
